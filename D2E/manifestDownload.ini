synopsys.French=Le village de Piedmotte se prepare pour le grand soir du solstice. Mais un mal sombre s'approche...
synopsys.Spanish=El pueblo de Piedmotte se prepara para la gran noche del solsticio, pero un oscuro mal se acerca...
description.French=Depuis quelques jours, le village paisible de Piedmotte met en place les décorations pour fêter le jour le plus long de l'année. Pourtant, les habitants murmurent que des ombres inquiétantes rôdent chaque nuit, se glissant des collines voisines jusque dans les rues les moins éclairées. Et la veille du solstice, le vieux prêtre Anselme a été retrouvé mort, gisant dans son propre sang sur le marbre de sa chapelle.  \n\nLe chef du hameau, un certain Jehan Velaux, charge un groupe d'aventuriers de passage de mener l'enquête, avant que d'autres événements désagréables ne viennent troubler la joie de ses concitoyens...
description.Spanish=Desde hace unos días, el tranquilo pueblo de Piedmotte coloca adornos para celebrar el día más largo del año. Sin embargo, los habitantes susurran que sombras perturbadoras acechan cada noche, arrastrándose desde las colinas cercanas hasta las calles poco iluminadas. Y en la víspera del solsticio, el viejo padre Anselme fue encontrado muerto, tendido sobre su propia sangre en el mármol de su capilla. \n\n El jefe del pueblo, un tal Jehan Velaux, encarga a un grupo de aventureros visitantes que investiguen, antes de que otros acontecimientos desagradables perturben la alegría de sus conciudadanos...\n------------------------------------------------------------\n\nSe necesitan las siguientes expansiones:\n- Vínculos de la naturaleza.\n- El juramento de la Exiliada.\n- La sombra de Nerekhall.\n- Las cadenas del óxido.\n\nEsta aventura usa fichas de <i>Pista</i> para indicar el progreso de los héroes. Puedes llevar la cuenta apuntándolas en un papel o usando alguna ficha o cualquier objeto que tengas a mano. \nAdemás, es bastante extensa (se require bastante espacio sobre la mesa), permite a los héroes progresar en habilidades y equipo.
