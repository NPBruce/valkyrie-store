description.Spanish=Debéis regresar a la fortaleza de la muerte. Se suceden las desapariciones de lugareños y todas las pistas conducen al mismo sitio. Pero eso es imposible, el nigromante ya no está...\n----------------------------------------------\nBasada en la aventura cooperativa "Death Keep" creada por <b>Crusader Games</b>. Esta aventura es la continuación de "La fortaleza de la muerte".\n\nSólo es necesaria la caja básica de Descent, 2ª edición.\n----------------------------------------------\n\nLas imágenes pertenecen a FFG y son de la aplicación oficial "Road to Legend".\n\nSi quieres dejarme algún comentario, puedes usar el formulario que saldrá al terminar la aventura o en la siguiente dirección:\nhttps://github.com/vidimus/Aventuras.Descent
description.English=You must return to the Death Keep. Disappearances of locals follow one another and all the clues lead to the same place. But that's impossible, the necromancer is gone...\n----------------------------------------------\nBased on the cooperative adventure "Death Keep" created by <b>Crusader Games</b>. This adventure is the sequel to "Death Keep".\n(http://crusadersgames.co.uk/fantasy-board-games/descent-2nd-edition/)\nOnly the Descent 2nd Edition Core Set is required.\n----------------------------------------------\n\nImages belong to FFG and are from the official app "Road to Legend".\nIf you want to leave me a comment, you can use the form that will appear at the end of the adventure or at the following address:\nhttps://github.com/vidimus/Aventuras.Descent \n\n <b>Special thanks to Scott C. for the English translation</b>.
description.Russian=Вам необходимо вернуться в Твердыню смерти. Местные жители исчезают один за другим, и все ниточки ведут к этому самому месту. Но это невозможно, некроманта больше нет...\n----------------------------------------------\nНа основе кооперативного приключения "Твердыня смерти", созданного <b>Crusader Games</b>. Это приключение - продолжение "Твердыни смерти".\n(http://crusadersgames.co.uk/fantasy-board-games/descent-2nd-edition/)\nНеобходима только базовая версия Descent 2nd Edition.\n----------------------------------------------\n\nПрава на изображения принадлежат FFG, изображения взяты из официального приложения "Road to Legend".\nЕсли вы хотите оставить комментарий, можете воспользоваться формой, которая будет отображена в конце приключения, или по следующему адресу:\nhttps://github.com/vidimus/Aventuras.Descent \n\n <b>Большое спасибо Scott C. за перевод на английский</b>.
