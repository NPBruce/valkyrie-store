description.English=An adventure for Mansion of Madness 2nd Edition. No expansions required.\n\nAs your day is coming to an end, one final call comes in requesting your help at the old Foster mansion. What lies in wait for you in the unseen spaces of the estate?
description.French=Une aventure pour Les Demeures de l’Épouvante 2ème Édition Aucune extension requise.\n\nAlors que la journée se termine, un dernier appel requiert votre aide au vieux manoir Foster. Que recèlent les lieux invisibles de cette demeure?
description.Spanish=  \n Cuando el día llega a su fin, una última llamada solicita tu ayuda en la vieja mansión Foster. ¿Qué yace esperándoos en los lugares ocultos de la propiedad?\n\nAventura para las mansiones de la locura segunda edición. No se requieren expansiones.  
description.Portuguese=Uma aventura para Mansions of Madness 2a. Edição. Não requer expansões.\n\nPróximo ao fim do dia, uma última ligação solicita sua ajuda na antiga mansão Foster. O que está esperando por você nos lugares nunca vistos da propriedade?
description.German=<color=grey>Ein Abenteuer für Villen des Wahnsinns 2. Edition. Keine Erweiterungen erforderlich.</color>\n\nNachdem sich dein Tag dem Ende zuneigt, kommt ein letzter Anruf, der dich um Hilfe im alten Foster-Anwesen bittet. Was lauert in den unsichtbaren Räumen des Anwesens auf dich?
description.Chinese=正當你結束忙碌的一天時，一通電話打來。一位年輕女子希望你前去古老的福斯特大宅幫忙，說是有關她先生的事。那神秘的宅邸中有什麼正在等著你呢？\n\n毋須擴充
