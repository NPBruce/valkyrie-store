description.English=This is a Conversion of the Mansions Of Madness first edition scenario.\n\nYou have been hired to investigate Walter Lynch.  A once great man who had become increasingly unpredictable.  What dark horrors has he uncovered?  Are you able to discover the truth, or will you me nothing more than another pawn in some greater plan?\n\nNote that no evidence is provided in this scenario, as such insanity conditions which rely on evidence should not be used.
description.Spanish=Conversión del escenario de la primera edición de «Las Mansiones de la Locura».
description.German=Konvertierung des Szenarios der ersten Edition von Villen des Wahnsinns.\n\nIhr wurdet angeheuert, um dem Verschwinden von Walter Lynch nachzugehen. Walter ist war ein fähiger Mann, der immer unberechenbarer wurde. Welche Schrecken hat er aufgedeckt? Werdet ihr es schaffen die Wahrheit herausfinden oder seid ihr nichts Weiteres, als eine Schachfigur in einem größeren Spiel?\n\nIn diesem Szenario werden keine Beweise verwendet. Wahnsinnig-Karten, die von Beweisen abhängig sind, finden keine Verwendung.
description.French=Il s'agit d'une conversion du scénario des Demeures de l'épouvante 1ère Édition.\n\nVous avez été engagé pour enquêter sur Walter Lynch.  Un homme d'importance qui est progressivement devenu incontrôlable. Quelles sombres horreurs a-t-il découvertes?  Serez-vous capable de découvrir la vérité, ou bien serez-vous juste un pion dans une machination qui vous dépasse?\n\nNotez qu'aucune preuve n'est contenue dans ce scénario, ainsi les états Folie référant à des preuves ne doivent pas être utilisés.
description.Italian=Questa è una conversione dell'omonimo scenario della prima edizione di Mansion Of Madness.\n\nSei stato assunto per investigare su Walter Lynch.  Un tempo un grande uomo...ora, purtroppo, divenuto sempre più imprevedibile ed irrequieto.  Quali oscuri orrori ha scoperto?  Sarai in grado di rivelare la verità dietro al mistero, o diventerai nulla più di una semplice pedina in un piano più grande?\n\n Nota che nessuna PROVA ti verrà fornita in questo scenario, così come le condizioni mentali che fanno riferimento alle PROVE non dovrebbero essere utilizzate.
description.Polish=Jest to konwersja scenariusza do pierwszej edycji Posiadłości Szaleństwa.\n\nWasza drużyna została wynajęta do zbadania sprawy zaginięcia Waltera Lyncha. Niegdyś wspaniałego człowieka i bogatego przedsiębiorcy, który z biegiem lat stał się coraz bardziej nieprzewidywalny. Jakie mroczne tajemnice odkrył? Czy jesteś w stanie odkryć prawdę, czy też staniesz się jedynie kolejnym pionkiem w jakimś większym planie? \n\n<b>Uwaga:</b> w tym scenariuszu gracze nie otrzymają żadnych kart "dowodów", a tym samym karty szaleństwa, które opierają się na posiadanych przez graczy "dowodach", nie powinny być używane w tej rozgrywce.
