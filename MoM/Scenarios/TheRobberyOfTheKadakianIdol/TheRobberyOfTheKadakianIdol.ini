synopsys.Portuguese=Vocês foram presos injustamente e conseguem fugir da prisão, mas precisam fazer um favor a um guarda
synopsys.Spanish=Deberéis hacerle un favor a un policía corrupto para que no os manden, de nuevo, a la cárcel.
synopsys.French=Vous avez été injustement arrêté et vous vous êtes évadé, mais vous devez rendre service à un garde
description.Portuguese=Vocês foram presos injustamente e conseguem fugir da prisão, mas precisam fazer um favor a um guarda para que não sejam presos novamente e consigam reaver seus pertences.
description.English=In 1920, the investigators were sent to prison for a crime they didn't commit. They plan to break out. But first, they have to bribe the guards by taking on a mission to get their possessions back.
description.German=Ihr wurdet zu Unrecht verurteilt und ins Gefängnis gesperrt. Ihr beschließt auszubrechen. Dazu müsst ihr aber zunächst Gefallen für die Wachen erledigen um mit euren eingelagerten Besitz zu entkommen.
description.Spanish=Os han detenido injustamente pero habéis conseguido salir de la cárcel, aunque para ello deberéis hacerle un favor a uno de los guardas para que no os arresten de nuevo y podáis conseguir que os devuelvan vuestras pertenencias. \n-------------------------------------------------------------------\n <b>Advertencia: Este escenario contiene lenguaje soez y no se recomienda jugarlo con niños</b>. \n-----------------------------------------------------------------\n <b>Nota:</b> Este es uno de los primeros escenarios que se crearon para Valkyrie en el año 2017, cuando el editor era más limitado y no había ningún tipo de tutorial o vídeo que explicase cómo hacer un escenario. \n\nSe recomienda para jugadores novatos.\n\nTamaño del mapa: 3,5x2,5 tableros cuadrados.
description.French=En 1920, les investigateurs ont été envoyés en prison pour un crime qu'ils n'avaient pas commis. Ils envisageaient de s'échapper. Mais tout d'abord, ils devaient soudoyer les gardiens pour récupérer toutes leurs affaires.
