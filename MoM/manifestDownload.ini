description.English=The investigators stumble upon unusual and suspicious events that require further investigation. A scenario with a substantial amount of battle, including puzzle challenges. Playing with 2 investigators increases difficulty from 4 to 5.\nThe maximum board size for this scenario is 3 by 2.5 square tiles.\n\n<i>A scenario for Mansions of Madness 2nd Edition. This scenario uses tiles and monsters from the expansions "Horrific Journeys", "Streets of Arkham", and "Recurring Nightmares" (or 1st edition).</i>\n\n<b>Note:</b><i> this scenario deviates from the rules that apply to rift tokens from "Horrific Journeys". In this scenario, rift tokens <b>cannot</b> be removed with a lore check.</i>
description.Spanish=Los investigadores se topan con unos sucesos sospechosos e inusuales que requieren ser investigados. \n\n Este escenario tiene una cantidad importante de combates, así como desafiantes rompecabezas. Jugar con dos investigadores subirá la dificultad de 4 a 5. \n El tamaño máximo del tablero para este escenario será de 3 por 2,5 módulos.\n\n <i>Un escenario para «Mansiones de la locura», segunda edición. Se usan módulos de tablero y monstruos de las siguientes expansiones: «Viajes escalofriantes», «Calles de Arkham» y «Pesadillas recurrentes» (o la primera edición de «Mansiones de la locura»).</i> \n\n <b>Nota:</b><i> este escenario aplica de forma diferente las reglas de la expansión «Viajes escalofriantes» para las Brechas dimensionales. En esta aventura, las Brechas dimensionales <b>no se pueden</b> descartar haciendo una prueba de Saber.</i>
description.Polish=Badacze zetkną się z niezwykłymi oraz podejrzanymi wydarzeniami, które wymagać będą od nich przeprowadzenia skrupulatnego śledztwa. Scenariusz ten zawiera znaczną ilość walki oraz wymagających łamigłówek. Granie 2 badaczami zwiększa poziom trudności z 4 na 5 gwiazdek. \nMaksymalny rozmiar planszy dla tej przygody wynosi 3 na 2,5 kwadratowe kafelki.\n\n<i>Scenariusz dla Posiadłości Szaleństwa 2 Edycja. Scenariusz korzysta z kafelków oraz potworów z rozszerzeń: "Przerażające podróże", "Ulice Arkham" oraz "Powracające koszmary" (lub z 1 Edycji).</i>\n\n<b>Uwaga:</b><i>ten scenariusz zmienia zasady stosowania żetonów Szczelin, które wprowadził dodatek "Przerażające podróże". W tej przygodzie Szczelin <b>nie można</b> usuwać przy pomocy testu wiedzy.</i>
description.German=Die Ermittler stolpern über ungewöhnliche und verdächtige Ereignisse, die weitere Untersuchungen erfordern. Ein Szenario mit einer beträchtlichen Anzahl an Kämpfen, einschlißlich Puzzles. Ein Spiel mit 2 Ermittlern erhöht die Schwierigkeit von 4 auf 5.\nDie maximale Spielfeldgröße beträgt 3 auf 2.5 quadratische Spielplanteile.\n\n<i>Ein Szenario für Villen des Wahnsinns 2. Edition. Dieses Szenario benutzt Spielplanteile und Monster aus den Erweiterungen "Grauenvolle Reisen", "Straßen von Arkham" und "Wiederkehrende Albträume" (oder 1. Edition).</i>\n\n<b>Hinweis: </b><i>Dieses Szenario weicht von den Regeln ab, die für Spaltmarker aus "Grauenvolle Reisen" gelten. In diesem Szenario können Spaltmarker <b>nicht</b> mit einem Wissen-Test entfernt werden.</i>
description.Russian=Следователи натыкаются на необычные и подозрительные события, требующие дальнейшего расследования. Сценарий со значительным количеством сражений, включая задачи-головоломки. Игра с двумя сыщиками увеличивает сложность игры с 4 до 5.\nМаксимальный размер поля для этого сценария — 3 на 2,5 квадратных плитки.\n\n<i>Сценарий для Mansions of Madness, 2-е издание. В этом сценарии используются тайлы и монстры из дополнений «Зловещие путешествия», «Улицы Аркхэма» и «Повторяющиеся кошмары» (или 1-е издание).</i>\n\n<b>Важно:</b><i> сценарий отклоняется от правил, которые применяются к жетонам разлома из «Ужасных путешествий». В этом сценарии жетоны разлома <b>нельзя</b> удалить с помощью проверки знаний.</i>
