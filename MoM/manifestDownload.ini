name.English=Arkham Stories - Agatha Crane
synopsys.Spanish=Agatha se adentra en la mansión abandonada de Arkham para demostrar su teoría sobre los fantasmas.
synopsys.Polish=Agatha bada opuszczoną rezydencję w Arkham, by udowodnić swoją teorię na temat duchów.
synopsys.English=Agatha ventures into the abandoned mansion in Arkham to prove her theory about ghosts.
description.Spanish=Primer escenario del proyecto Historias de Arkham.\n-----\nAgatha Crane acepta la propuesta de Víctor Blake, junto a Agatha uno de los parapsicólogos más importantes de Arkham, de adentrarse en la mansión Arkham, desde hace años abandonada y destartalada, donde estaban ocurriendo sucesos extraños e inexplicables desapariciones.\nNo podía dejar escapar la oportunidad de demostrar que, con nueva tecnología y matemáticas avanzadas, los humanos podrían empezar a cuantificar lo que no se podía saber. Ser testigos de lo invisible.\n-----\n*El escenario está pensado para jugar en solitario con 1 investigador: Agatha Crane.\n*Requiere únicamente el juego base de Mansiones de la locura.\n-----\n*Imágenes: pexels.com, pixabay.com y de la web The Chattering Horde (chatteringhorde.blogspot.com). \nGracias a Elīna Arāja, sofi5t, icheinfach, geralt.\n*Sonidos: Freesound.com y pixabay.com. Gracias a dangthaiduy007, SieuAmThanh, maquinadeturing, Eponn, ejfortin, 21100306, universfield.
description.Polish=Pierwszy scenariusz projektu "Opowieści z Arkham".\n-----\nAgatha Crane, jedna z najwybitniejszych parapsychologów Arkham przyjmuje propozycję Victora Blake'a, by wraz z nim udać się do opuszczonej i niszczejącej od lat posiadłości w której dochodzi do dziwnych zdarzeń i niewyjaśnionych zniknięć.\nBadaczka nie może przepuścić okazji do wykazania, że dzięki nowym odkryciom i zaawansowanej matematyce można zacząć naukowo określać to, co niepoznawalne. Nadchodzi czas, by dać świadectwo niewidzialnemu.\n-----\n*Scenariusz jest przeznaczony do gry w pojedynkę z badaczem Agathą Crane.\n*Do rozgrywki wymagana jest podstawowa gra Posiadłość Szaleństwa.\n-----\n*Obrazy: pexels.com, pixabay.com i strona The Chattering Horde (chatteringhorde.blogspot.com). \nPodziękowania dla Elīna Arāja, sofi5t, icheinfach, geralt.\n*Dźwięk: Freesound.com i pixabay.com. Podziękowania dla dangthaiduy007, SieuAmThanh, maquinadeturing, Eponn, ejfortin, 21100306, universfield.
description.English=This scenario marks the beginning of the "Arkham Stories" project—a harrowing journey into the unknown\n ----- \n Agatha Crane accepts the proposal of Victor Blake, one of the best parapsychologists in Arkham, to enter the long-abandoned and dilapidated Arkham mansion, where strange and inexplicable disappearances have been occurring. \n She couldn't pass up the opportunity to prove that, with new technology and advanced mathematics, humans could begin to quantify what couldn't be known. To witness the invisible. \n ----- \n *The scenario is designed for solo play with 1 investigator: Agatha Crane. \n *Requires only the Mansions of Madness 2nd edition base game \n ----- \n *Pictures: pexels.com, pixabay.com, and from The Chattering Horde website (chatteringhorde.blogspot.com). Thanks to Elīna Arāja, sofi5t, icheinfach, geralt. \n *Sounds: Freesound.com and pixabay.com. Thanks to dangthaiduy007, SieuAmThanh, maquinadeturing, Eponn, ejfortin, 21100306, universfield.
