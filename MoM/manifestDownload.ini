description.Spanish=Escenario del proyecto Historias de Arkham - Wendy Adams (Parte II)\n-----\nWendy busca a su padre desaparecido en alta mar, pero esta vez no va a ciegas, ahora puede comprender mejor las señales del colgante que le dejaron sus padres y seguir sus instintos para encontrarlo. Sea el precio que sea.\n-----\n<b>Contiene toma de decisiones morales para sumegirse por completo en la piel de Wendy y entender más su historia. Incluye sentimientos como el miedo, la desesperación, la soledad, la esperanza y la dificultad de supervivencia</b>.\n-----\n*Es <color=red><b>obligatorio</b></color>  escoger a la investigadora <b>Wendy Adams</b> y jugar en solitario.\n*Requiere únicamente el juego base de Mansiones de la locura 2ªEd.\n*Se recomienda hacer 3 acciones para avanzar en el escenario.\n*Escenario con mucha carga narrativa y toma de decisiones morales.\n*El escenario se divide en hasta 4 capítulos, dependiendo de las decisiones del investigador.
