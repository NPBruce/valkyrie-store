description.English=After the madness at the mansion of Mr. Vanderbilt, the circumstances in your home town of Arkham have gone from bad to worse. Sudden fires and other unexplained accidents. The misadventures escalated with each passing day. The locals began to call it "The Troubles." \n\nReturning late at night to your office, you find it ransacked. Fearing the worst, you set out on foot for home ... or any nearby sanctuary.\n\nThis scenario is a "nano" scenario - short in length and tiles. Recommended Investigators 3.
description.Portuguese=Após a loucura na mansão do Sr. Vanderbilt, as circunstâncias em sua cidade natal de Arkham foram de mal a pior. incêndios repentinos e outros acidentes inexplicáveis. Os problemas aumentam com cada dia que passa. Os moradores começaram a chamá-lo de "Os Problemas". \n\nRetornando tarde da noite para seu escritório, você o encontra saqueado. Temendo o pior, você partiu a pé para casa ... ou em qualquer local seguro perto \n cenário \n Este é um cenário de "nano" - curto em tempo e mapa. Investigadores recomendados 3.
description.Spanish=Después de la locura desatada en la mansión del Sr. Vanderbilt, el día a día en Arkham, tu ciudad natal, ha ido de mal en peor. Fuegos repentinos y otros accidentes inexplicables se han sucedido sin cesar. Las desgracias han ido intensificándose a cada día que pasaba. Los lugareños han comenzado a llamarlos <i>«Los Problemas»</i>. \n\n Ha anochecido, es tarde y cuando regresáis a vuestra oficina, os la encontráis patas arriba. Alguien ha entrado y parece que no ha encontrado lo que buscaba.\n Temiendo lo peor, salís corriendo hacia vuestra casa ... o hacia cualquier lugar seguro cercano. \n\n Este escenario es un «nano-escenario» (corto en duración y en extensión del tablero). Está recomendado para 3 investigadores <i>(N.d.T.:no se puede jugar con menos investigadores)</i>.
description.Korean=\n벤더빌트 씨의 저택에서 사건이 있은 후, 당신의 고향 ‘아컴’의 상황은 악화 되고 있습니다. 갑작스런 화재와 설명 할 수 없는 사고들, 아컴의 불행은 날이 갈수록 커져만 갔습니다. 사람들은 그것을 ‘문제’라고 부르기 시작했습니다.\n\n당신이 밤늦게 사무실에 돌아오자 사무실이 온통 뒤죽박죽이 된 것을 발견합니다. 당신은 최악의 상황을 두려워하며 안전한 곳을 찾아 발걸음을 옮깁니다.\n\n※본 시나리오는 특정 조사자만 읽는 문구가 있습니다.\n대형 화면으로 플레이시 눈가리개가 필요합니다.\n조사자 3인을 추천합니다.\n
