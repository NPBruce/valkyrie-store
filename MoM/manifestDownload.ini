description.Portuguese=Este é um cenário de horror e sobrevivência para Mansions of Madness Segunda Edição.\nContém violência (16+).\n\nAs seguintes expansões são obrigatórias para jogá-lo:\nMemórias Reprimidas\nPesadelos Recorrentes\nSantuário do Crepúsculo\n\nVariações serão adicionadas caso você possua as expansões Ruas de Arkhan, Jornadas Macabras e/ou Caminho da Serpente.\n\nÉ possível jogar este cenário com 3 jogadores, contudo ele funcionará melhor com 4 ou 5 jogadores.\nRegras especiais serão utilizadas, conforme instruído pelo aplicativo.\n
description.Spanish=Este es un escenario de horror y supervivencia para «Mansiones de la locura», segunda edición. \n\n <b>El escenario incluye contenido violento (+16).</b> \n\n Las siguientes expansiones son obligatorias: \n «Recuerdos reprimidos» \n «Pesadillas recurrentes» \n «El santuario del Crepúsculo» . \n\n Las siguientes expansiones añaden variaciones: \n «Calles de Arkham» \n «Viajes escalofriantes» \n y «La senda de la serpiente». \n\n Se puede jugar este escenario con 3 jugadores, aunque funcionará mejor con 4 o 5 jugadores. \n\n Se usan reglas especiales que serán explicadas en la aplicación a medida que aparezcan. \n
description.Polish=Jest to scenariusz typu survival horror do gry Posiadłość Szaleństwa: Druga Edycja. \n\n <b> Przygoda zawiera treści, które z uwagi na swoją brutalność nie są przeznaczone dla najmłodszych graczy (16+).</b> \n\n Do rozgrywki wymagane są następujące rozszerzenia: \n "Wyparte wspomnienia" (Suppressed Memories), \n "Powracające koszmary" (Recurring Nightmares) \ni "Świątynia Świtu". \n\n Następujące rozszerzenia nie są wymagane, jednak urozmaicają rozgrywkę: \n "Ulice Arkham", \n "Przerażające podróże", \n "Ścieżka węża". \n\n Ten scenariusz może być rozgrywany przez 3 graczy, choć najlepszą rozgrywkę zapewni udział 4 lub 5 graczy. \n\nObowiązują zasady specjalne, które będą wyjaśniane w aplikacji w miarę ich pojawiania się. \n
