description.English=A collector of rare metals tracked a meteorite which fell near the town of Rowley.\n\nOn visiting the town she found the locals to be very unhelpful and slightly disturbing, and has tasked you with finding and retrieving the meteorite.\n\nYour visit uncovers strange and unsettling behaviour and you may stuggle to escape with your life.\n\nNote that no evidence is provided in this scenario, as such insanity conditions which rely on evidence should not be used.
description.Spanish=Una coleccionista de metales extraños siguió el rastro de un meteorito caído cerca de la aldea de Rowley.
description.German=Eine Sammlerin von seltenen Metallen hat herausgefunden, dass ein Meteorit nahe der Stadt Rowley eingeschlagen ist.\n\nAls sie die Stadt besuchte und Nachforschungen anstellte, waren die Bewohner nicht sehr hilfreich und etwas verstörend. Daher hat sie euch die Aufgabe übertragen den Meteoriten zu finden und zu ihr zu bringen.\n\nBei eurem Besuch untersucht ihr das merkwürdige Verhalten der Bewohner und flieht um euer Leben.\n\nIn diesem Szenario werden keine Beweise verwendet. Wahnsinnig-Karten, die von Beweisen abhängig sind, finden keine Verwendung.
description.French=Une collectionneuse de pierres rares a repéré une météorite tombée prés de la ville de Rowley.\nLors d'une première visite, elle a rencontré des habitants étranges et peu accueillants. Elle vous a alors demandé de trouver et récupérer la météorite.\n\nVotre séjour sera étrange, fait de rencontres troublantes et vous devrez lutter pour vous rester vivants.\n\nA noter qu'aucune preuve n'est contenue dans le scénario, et les états Folie qui reposent dessus ne doivent pas être utilisés.
description.Polish=Kolekcjoner metali rzadkich wyśledził meteoryt, który spadł niedaleko miasta Rowley.\n\nPodczas wizyty w mieście okazało się, że miejscowi są bardzo niechętni i zaniepokojeni. Zlecili wam znalezienie i odzyskanie meteorytu.\n\nTwoja wizyta odkrywa dziwne i niepokojące wydarzenia i może być wam trudno wydostać się stąd żywymi.\n\n(Należy zauważyć, że w tym scenariuszu nie przedstawiono żadnych dowodów, nie należy stosować takich warunków dla kart szaleństwa, które opierają się na dowodach.)
description.Italian=Un collezionista di materiali rari ha rintracciato un meteorite caduto nei pressi di Rowley.\n\nVisitando la città ha trovato i cittadini veramente inutili alla causa e leggermente disturbati, di conseguenza vi ha incaricato di trovare e consegnare il meteorite.\n\nLa tua visita ti fa scoprire comportamenti strani ed inquietanti.\n\nATTENZIONE\n Non viene fornito alcuna prova in questo scenario, ed ogni condizione di sanità mentale relativa alle prove possono essere trascurate.
description.Korean=\n한 희귀 금속 수집가 여성이 떨어진 운석을 찾아\n로우리(Rowley) 마을에 갔습니다. 마을 주민들의 비협조적이고\n꺼림칙한 태도는 그녀를 불안하게 만들었고\n결국 그녀는 당신에게 운석을 찾아오는 임무를 맡기기로 했습니다.\n\n※이 시나리오에서는 어떠한 증거도 제공되지 않습니다.\n증거와 관련된 ‘정신이상’은 사용되지 않습니다.\n
description.Portuguese=Um colecionador de metais raros rastreou um meteorito que caiu perto da cidade de Rowley.\n\nAo visitar a cidade, ela considerou os habitantes locais muito inúteis e ligeiramente perturbadores e encarregou você de encontrar e recuperar o meteorito.\n\nSua visita revela um comportamento estranho e perturbador e você deve lutar para escapar com vida.\n\nObserve que nenhuma evidência é fornecida neste cenário, pois tais condições de insanidade que dependem de evidências não devem ser usadas. "                                                                             PS:Esse é um cenário com muitos combates, escolha bem os investigadores
description.Russian=Коллекционерка редких металлов обнаружила метеорит, упавший недалеко от города Роули.\n\nПри посещении города она заметила, что местные жители немного странно себя ведут и не идут на контакт. Поэтому поручила вам найти и принести метеорит.\n\nВо время вашего визита вы тоже отмечаете странное поведение горожан. Возможно, вам придется постараться, что бы уйти целыми и невредимыми.\n\nОбратите внимание, что в этом сценарии не нужно собирать никаких доказательств, так как в условиях происходящего безумия, доказательства не помогут.
description.Chinese=一位稀有金屬收藏家聽說了羅利鎮近郊有顆墜落的隕石，於是前往該鎮。但到達以後，她卻發現當地人不僅不友善，而且還散發出不安的氣息。所以她求助於你，希望你能幫忙找到隕石。\n\n你到訪後發現了各種奇異且令人不安的現象，讓你猶豫是否要逃命。\n\n<b>注意：</b>本劇本沒有 <i>證據</i> 型道具，所以請事先移除與 <i>證據</i> 有關的瘋狂卡。
