description.English=This scenario is a sequel to Expedition to Terror.  You bring the relic back to Miskatonic University in Arkham, hoping that your academic allies can help you unravel the mysteries this relic holds.\n\nThis scenario features a custom Mythos phase and random events to boost replayability.\n\nIf you gain an Insane Condition that requires fire, discard it and draw another card.\n\nV2 - Added intro and ending voiceovers.
description.Spanish=<b>[IMPORTANTE]</b> \n \n Este escenario es la secuela de «Expedición en busca del Horror», \n por lo que es aconsejable jugar previamente a ese escenario para una mejor experiencia. \n \n La Fase de Mitos está personalizada y \n contiene eventos aleatorios para aumentar la rejugabilidad. \n \n Si durante la aventura adquieres una carta de estado «Loco» que requiera Fuego, descártala y roba otra carta. \n\nTamaño máximo del mapa: 3x3 tableros cuadrados. \n ---------- \n \n Llevas la reliquia que encontraste en el templo de Brasil a la Universidad de Miskatonic en Arkham, con la esperanza de que alguno de tus colegas de la facultad pueda ayudarte a desentrañar los misterios que encierra.
description.Polish=Historia ta jest kontynuacją scenariusza "W głąb przerażenia". Przywozicie relikwię na uniwersytet Miskatonic w Arkham, mając nadzieję, iż wasi koledzy ze środowiska akademickiego pomogą wam rozwikłać tajemnicę, którą kryje w sobie to niezwykłe znalezisko.\n\nScenariusz zawiera niestandardową fazę mitów oraz losowe wydarzenia, w celu zwiększenia regrywalności.\n\nJeśli dany gracz otrzyma stan Obłąkany, którego treść będzie związana z ogniem, to należy go odrzucić i pobrać następną kartę stanu.\n\nV2 -  Dodano dubbing głosowy dla wstępu i wszystkich zakończeń (jedynie w angielskiej wersji scenariusza).
description.Czech=Tento scénář je pokračováním scénáře Expedice hrůzy. Přinášíte relikvii zpět na Miskatonickou univerzitu v Arkhamu v naději, že vám vaši akademičtí spojenci pomohou rozluštit tajemství, která tato relikvie ukrývá.\n\nTento scénář obsahuje upravenou fázi Mýtu a náhodné události pro zvýšení znovuhratelnosti.\n\nPokud získáte stav Šílený, který vyžaduje oheň, zahoďte ho a lízněte si jinou kartu.\n\nVerze 2 – Přidán úvodní a závěrečný dabing.
