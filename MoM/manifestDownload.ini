description.English=A scenario for Mansions of Madness Second Edition.\n\n<i>You have heard rumours of some strange goings on at the Rowley Asylum. The establishment is run by a renowned medical practitioner by the name of Doctor Joyce Little. Having no solid evidence to initiate a formal or sanctioned investigation - you find yourself using somewhat, unorthodox methods to gain entry. Maybe you can uncover the truth about this unusually private establishment.</i>\n\nThis scenario only requires tiles, tokens and monsters from the base game. However it will use content from any expansions in your content library (RN, SM, BtT, SoA and SoT). Supports HJ, I plan to add some variation for this expansion in the future.\n\nThe Valkyrie community would really appreciate your feedback on any of the Homebrew scenarios. Feedback helps Valkyrie content creators to improve existing scenarios and make better ones in the future. Please check out the poll on Board Game Geek and submit your vote:\nhttps://goo.gl/CQb2Rc
description.Polish=Scenariusz do gry Posiadłość Szaleństwa Druga Edycja.\n\n<i>Słyszałeś pogłoski o dziwnych rzeczach dziejących się w ośrodku Rowley Asylum. Prowadzi go poważana w środowiskach medycznych doktor Joyce Little. Nie posiadając żadnych dowodów pozwalających wszcząć prawnie usankcjonowane śledztwo, znajdujesz dość nieortodoksyjny sposób dostania się do ośrodka. Być może uda ci się odkryć prawdę o tym prywatnym ośrodku.</i>\n\nTen scenariusz wymaga jedynie zawartości podstawowej gry, jednak będzie korzystał z posiadanych przez ciebie dodatków (RN, SM, BtT, oraz SoT). Scenariusz wspiera dodatek Przerażające Podróże (HJ). W planach jest dodanie pewnej dozy zmienności opierającej się na tym dodatku.\n\nJeśli znajdziesz błędy lub wystąpią błędy w działaniu scenariusza zgłoś je na stronie autora na GitHubie:\nhttps://goo.gl/qNrgfk\n\nSpołeczność Valkyrie będzie wdzięczna za twoje wsparcie i pomoc dla każdego z tworzonych scenariuszy. Informacje zwrotne bardzo pomagają autorom ulepszać ich twórczość. Jeśli znajdziesz chwilę oceń później scenariusz na Board Game Geek'u oddając swój głos w ankiecie:\nhttps://goo.gl/CQb2Rc\n
description.Portuguese=Um cenário para Mansions of Madness Segunda Edição.\n\n<i>Você ouviu rumores de coisas estranhas acontecendo no Hospício Rowley. O lugar é administrado por uma renomada praticante de medicina chamada Doutora Joyce Little. Como não tem evidências sólidas para iniciar uma investigação formal e sancionada - você acaba utilizando métodos não tão ortodoxos para conseguir entrar. Talvez você consiga descobrir a verdade deste lugar um tanto estranho. </i>\n\nEste cenário requer apenas peças, marcadores e monstros do jogo base. Entretanto, irá utilizar conteúdos de qualquer expansão da sua biblioteca de conteúdos (PR, MR, AdL, RdA e SdC). Suporta JM, e planejo adicionar alguma variação para esta expansão no futuro.\n\nSe encontrar algum bug ou tiver qualquer problema, por favor reporte pela página do GitHub(Em inglês):\nhttps://goo.gl/qNrgfk\n\nA comunidade Valkyrie gostaria de agradecer pelo feedback em quaisquer de nossos cenários customizados. Feedback ajuda os criadores de conteúdo a melhorar os cenários já existentes e fazer cenários ainda melhores no futuro. Por favor, confira a pesquisa no Board Game Geek e dê seu voto:\nhttps://goo.gl/CQb2Rc\n
description.Spanish=Un escenario para «Mansiones de la locura», segunda edición. \n\n <i>Has oído rumores sobre unos extraños sucesos en el manicomio de Rowley. El centro está dirigido por la renombrada doctora Joyce Little. Al no tener pruebas sólidas para iniciar una investigación formal o sancionadora, te encuentras en la necesidad de utilizar métodos poco ortodoxos para acceder a su interior. Tal vez puedas descubrir la verdad sobre esta inusualmente hermética institución.</i> \n\n Este escenario sólo requiere los módulos, fichas y monstruos del juego base. Sin embargo, utilizará contenido de cualquiera de estas expansiones de tu biblioteca: «Pesadillas recurrentes», «Recuerdos reprimidos», «Más allá del umbral», «Calles de Arkham» y «El santuario del Crepúsculo». \n\n Se puede usar también «Viajes escalofriantes», expansión para la que hay planeada alguna variación. \n Si encuentras un error o tienes algún problema, por favor notifícalo en mi página de GitHub: \n https://goo.gl/qNrgfk \n\n La comunidad de Valkyrie apreciara mucho tus comentarios sobre cualquiera de los escenarios. Los comentarios ayudarán a los creadores de contenido para Valkyrie a mejorar los escenarios existentes y crear otros mejores en el futuro. Puedes votar también este escenario en Board Game Geek: \n https://goo.gl/CQb2Rc
description.French=Un scénario pour Les Demeures de l'Épouvante, Seconde Édition.\n\n<i>Des rumeurs circulent sur d'étranges évènements qui auraient lieu à l'asile de Rowley. L'établissement est dirigé par un médecin renommé, le Dr Joyce Little. Malheureusement, sans preuve solide pour ouvrir une enquête formelle, vous êtes obligé de recourir à des méthodes peu orthodoxes pour pénétrer dans l'enceinte. Peut-être parviendrez-vous à découvrir la vérité sur cet étrange établissement.</i>\n\nCe scénario nécessite uniquement les tuiles, les pions et les monstres du jeu de base. Il utilisera cependant le contenu des extensions que vous aurez activées (RN, SM, BtT, SoA et SoT).\n\nSi vous rencontrez des problèmes, veuillez les signaler sur ma page GitHub :\nhttps://goo.gl/qNrgfk\n\nLa communauté Valkyrie appréciera tous vos commentaires sur les scénarios. Votre feedback aide les créateurs de contenu Valkyrie à améliorer les scénarios existants et futurs. Vous pouvez aussi participer au sondage sur Board Game Geek à l'adresse suivante :\nhttps://goo.gl/CQb2Rc\n
