description.English=<b>IMPORTANT NOTICE !!!\n\n This shortened version of scenario 'Eyes behind the Mirror' allows players to fast-forward the mansion exploration part and directly play one of the alternative end locations (depending on available expansions). For full story experience, it is best to play 'Eyes behind the Mirror' first.\n\nYou can choose your preferred scenario expansion in the second introduction screen, or click the continue button for random selection.</b> \n\nNote: Random selection may also bring you to the location you already played before in this scenario or in 'Eyes behind the Mirror'. If you do not own any of the expansions mentioned below, you can only play the base scenario (again).\n\nIn this shortened version of the scenario 'Eyes behind the Mirror' you will start with collected evidence and the means for transportation. The maximum board size for this scenario is 2 by 2 square tiles.\n\nA scenario for Mansions of Madness 2nd Edition. This scenario can be played with the base game.\nAll expansions or figure & tile collections will provide extra variation (and a bit more difficulty). Expansions "Streets of Arkham", "Horrific Journeys", and "Path of the Serpent" add additional layouts.
description.Spanish=<b>IMPORTANTE:</b> Ésta es una versión abreviada del ecenario «Ojos al otro lado del espejo» y que permite a los jugadores pasar por alto la parte de la exploración de la mansión y jugar directamente una de las localizaciones finales (dependiendo de la disponibilidad de expansiones). Para tener la experiencia de juego completa se aconseja jugar antes el escenario «Ojos al otro lado del espejo» \n\n Podrás elegir tu expansión preferida en la segunda pantalla de la introducción o simplemente pulsar el botón de continuar para que se elija al azar. \n\n Nota: elegir al azar puede hacer que repitas la localización final que te ha salido en el escenario «Ojos al otro lado del espejo». Si no tienes ninguna de las expansiones que se nombran más adelante, sólo podrás jugar (de nuevo) el escenario que usa los elementos de la caja básica. \n\n En esta versión reducida del escenario «Ojos al otro lado del espejo» comenzarás con las pruebas ya en tu mano y con el medio de transporte que necesitarás. El tamaño máximo del mapa este escenario es de 2 por 2 módulos de tablero de forma cuadrada. \n\n Un escenario para «Mansiones de la locura», segunda edición. Las expansiones o las colecciones de miniaturas y tableros proporcionarán una variación adicional (y aumentarán ligeramente la dificultad). \n Las expansiones «Viajes escalofriantes», «Calles de Arkham» y la «Senda de la serpiente» añaden mapas distintos para la parte final del escenario. \n\n Puedes elegir la localización final del escenario en la segunda pantalla de la introducción, o puedes hacer clic en el botón de «Continuar» para que se elija un mapa al azar de entre los cuatro posibles.
description.Polish=<b>WAŻNA INFORMACJA!!!</b>\n\n Jest to skrócona wersja scenariusza "Oczy po drugiej stronie lustra", która pozwala graczom na przeskoczenie pierwszego etapu gry, czyli eksploracji rezydencji i bezpośrednie rozegranie jednej z alternatywnych lokacji końcowych (w zależności od dostępnych rozszerzeń). Aby w pełni doświadczyć fabuły tego scenariusza, zalecane jest aby najpierw zagrać w "Oczy po drugiej stronie lustra".\n\nMożesz wybrać preferowane rozszerzenie gry na drugim ekranie wprowadzenia lub kliknąć przycisk kontynuacji, aby wybór nastąpił losowo.\n\n<b>Uwaga:</b> Losowy wybór może również doprowadzić cię do lokacji, w którą już grałeś w tym scenariuszu lub w "Oczach po drugiej stronie lustra". Jeśli nie posiadasz żadnego z wymienionych poniżej rozszerzeń, możesz rozegrać tylko scenariusz podstawowy (ponownie).\n\nW tej skróconej wersji scenariusza "Oczy po drugiej stronie lustra" rozpoczniesz przygodę z zebranymi dowodami. Maksymalny rozmiar planszy dla tego scenariusza to 2 na 2 kwadratowe kafelki.\n\nScenariusz dla Mansions of Madness 2nd Edition. Ten scenariusz może być rozgrywany z grą podstawową.\n\nWszystkie rozszerzenia lub kolekcje figurek i kafelków zapewnią scenariuszowi dodatkowe urozmaicenie (i nieco większy poziom trudności). Rozszerzenia "Ulice Arkham", "Przerażające podróże" i "Ścieżka węża" zapewnią nowe, zmienne wariacje scenariusza.
