synopsys.Spanish=Un grupo de investigadores se desplaza a Blackwood para investigar sobre una joven.
synopsys.Polish=Grupa badaczy udaje się do Blackwood, aby zbadać sprawę młodej kobiety.
description.Spanish=<b>Advertencia de contenido\n</b> Este escenario está recomendado para jugadores mayores de 18 años. La narración realizada durante el juego contiene (o puede contener dependiendo de las elecciones de los jugadores) elementos tales como: violencia, incluyendo violencia infantil, agresión verbal, contenido sexual o crueldad animal. Aseguraos de que todos los jugadores son conscientes de esto antes de jugar para que nadie pueda sentirse incómodo durante la partida.\n\nAdemás, el escenario tiene un importante componente narrativo y por lo tanto gran cantidad de texto.\n\nBasado en "In the Dark Dark Wood" de Jacob Schmidt - Madsen para la 1a. Edición.\n\n<i>Hace unos días, una joven en estado de shock apareció vagando en la carretera en las inmediaciones del Bosque de Blackwood. El sheriff del condado ha reunido a los Investigadores para que averiguen su identidad y comprueben un rumor cuyas pistas conducen a un pequeño y aislado asentamiento en la profundidad del bosque.</i>\n
description.Polish=<b>Uwaga:</b> scenariusz zalecany jest dla graczy powyżej 18 roku życia. Narracja prowadzona w toku rozgrywki zawiera (lub może zawierać w zależności od wyborów graczy) takie elementy jak: przemoc, w tym przemoc w stosunku do dzieci, agresję słowną, treści seksualne, w tym odniesienia do przemocy seksualnej i okrucieństwo wobec zwierząt. Upewnijcie się, że wszyscy gracze są tego świadomi przed rozpoczęciem gry, aby mogli czuć się komfortowo podczas rozgrywki.\n\nTen scenariusz jest oparty na scenariuszu „W ciemnym, mrocznym lesie” Jacoba Schmidta-Madsena do gry Posiadłość Szaleństwa Pierwsza Edycja.\n\n<i>Kilka dni temu na drodze w pobliżu Lasu Blackwood pojawiła się młoda kobieta w stanie głębokiego szoku. Szeryf hrabstwa zebrał badaczy, aby ustalić jej tożsamość i zweryfikować pogłoskę, która prowadzi do małej, odizolowanej osady głęboko w lesie.</i>
authors.Spanish=Basado en el módulo "In the Dark Dark Wood" de Jacob Schmidt - Madsen (Purusa) y la traducción de Wanted Man (LaBsk).\nVersión para la 2ª Edición - Tito Mochilo\nTraducción al Polaco - Kalaszwili
