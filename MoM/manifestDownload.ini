synopsys.English=To correct the horrors from your families' history, you have to trust your friends. But can you?
synopsys.Spanish=Para poner fin al horror que empaña la historia de tu familia deberás confiar en tus amigos. ¿Pero lo lograréis?
synopsys.Polish=Aby wymazać rodzinne grzechy, będziesz musiał zaufać swym przyjaciołom. Prawda...?
synopsys.German=Um die Schrecken aus der Geschichte eurer Familien zu beseitigen, müsst ihr euren Freunden vertrauen. Aber könnt ihr das?
synopsys.French=Pour racheter les erreurs de votre Oncle, vous devez faire confiance à vos amis. Le pouvez-vous ?
synopsys.Italian=Per correggere gli orrori derivanti dalla storia della tua famiglia, dovrai fidarti dei tuoi amici. Ma sarai nelle condizioni di farlo?
synopsys.Czech=Chcete-li napravit hrůzy z minulosti vaší rodiny, musíte věřit svým přátelům. Můžete však?
synopsys.Korean=삼촌의 과거에 스민 공포를 바로 잡으려면 동료들을 믿어야 합니다. 당신은 할 수 있겠습니까?
synopsys.Russian=Чтобы исправить ужасы вашей семейной истории, вам придется довериться своим друзьям. Но сможете ли вы?
description.English=This horror story plays in a remote, abandoned manor that is haunted by an ancient evil. You and your fellow investigator(s) are urged to correct terrible mistakes made by your late uncle some thirty years ago. Prepare yourself well, or this adventure will drive you insane.\n\nA scenario for Mansions of Madness 2nd Edition\n\n<b>Note:</b> this scenario uses tiles from the base game. Alternative mansion layouts and more variation is available with: <i>'Beyond the Threshold'</i> and <i>'Mansion of Madness 1st Edition (or Recurring Nightmares)'</i>.\n\nAdditional variation is available with: <i>'Path of the Serpent'</i>, <i>'Sanctum of Twilight'</i>, and <i>'Streets of Arkham'</i> .\n\nThis story features tailored Mythos events.\n\n(https://github.com/antontimmermans/MOMPOS)
description.Spanish=Esta historia de terror se desarrolla en una remota y abandonada mansión acechada por un antiguo demonio. A ti y tu(s) compañero(s) investigador(es) se os ha conminado para enmendar los terribles errores cometidos por tu tío hace unos treinta años. Prepárate bien, o esta aventura te conducirá a la locura. \n\n Un escenario para «Mansiones de la locura», segunda edición. \n\n <b>Nota:</b> este escenario usa módulos de tablero del juego base. La mansión tendrá un mapa alternativo y más variaciones con las expansiones: «<i>Más allá del umbral</i>» y «<i>Mansiones de la locura», primera edición (o «Pesadillas recurrentes»)</i>. \n\n Variaciones adicionales estarán disponibles con las expansiones: «<i>La senda de la serpiente</i>», «<i>El santuario del crepúsculo</i>» y «<i>Calles de Arkham</i>» . \n\n Esta historia tiene eventos de los Mitos personalizados para este escenario. \n\n (https://github.com/antontimmermans/MOMPOS)
description.Polish=Ta opowieść grozy rozgrywa się w odosobnionej i opuszczonej posiadłości nawiedzanej przez pradawne zło. Wraz z przyjaciółmi podejmujesz próbę naprawienia straszliwych błędów, popełnionych trzydzieści lat temu przez twego zmarłego wuja. Bądźcie gotowi, ponieważ ta przygoda doprowadzi was do szaleństwa.\n\nScenariusz do gry Posiadłość Szaleństwa druga edycja\n\n<b>Uwaga:</b> scenariusz wykorzystuje kafelki z podstawowej wersji gry. Alternatywne układy posiadłości oraz większa różnorodność dostępna jest wraz z dodatkami: <i>'Za Progiem'</i> oraz <i> 'Powracające Koszmary (lub 'Posiadłość Szaleństwa pierwsza edycja')'</i>.\n\nDodatkowe urozmaicenia dostępne są wraz z dodatkami: <i>'Ścieżka Węża'</i>, <i>'Świątynia Świtu'</i> oraz <i>'Ulice Arkham'</i>.\n\nOpowieść zawiera niestandardowe wydarzenia w trakcie fazy mitów.\n\n(https://github.com/antontimmermans/MOMPOS)
description.German=Diese Horrorgeschichte spielt in einem abgelegenen, verlassenen Herrenhaus, das von einem uralten Übel heimgesucht wird. Du und deine Ermittlerkollegen werden dazu gedrängt, schreckliche Fehler zu korrigieren, die dein verstorbener Onkel vor dreißig Jahren begangen hat. Bereitet euch gut vor, oder dieses Abenteuer wird euch in den Wahnsinn treiben.\n\nEin Szenario für Villen des Wahnsinns 2nd Edition.\n\n<b>Hinweis:</b> In diesem Szenario werden Spielplanteile aus dem Grundspiel verwendet. Alternative Layouts und mehr Variationen sind verfügbar mit: <i>'Jenseits der Schwelle'</i> and <i>Villen des Wahnsinns 1st Edition (oder Wiederkehrende Albträume)'</i>.\n\nZusätzliche Variationen sind möglich durch: <i>'Pfad der Schlange'</i>, <i>Heiligtum der Dämmerung'</i>, and <i>'Strassen von Arkham'</i> .\n\nDiese Geschichte enthält maßgeschneiderte Mythos-Ereignisse.\n\n(https://github.com/antontimmermans/MOMPOS)
description.French=Cette histoire d'horreur se déroule dans un manoir isolé et abandonné hanté par un mal ancien. Vous et vos amis tentez de réparer les terribles erreurs commises il y a trente ans par votre Oncle défunt. Soyez prêt, car cette aventure risque de vous mener vers la folie.\n\n\nUne aventure pour "Les demeures de l'épouvante" 2nd Edition. \n<i>Une variation est possible avec les extensions de la 1ère édition (Cauchemars Récurrents & Souvenirs Refoulés) ou ceux de la 2nd édition, (Les Rues d'Arkham, Le Sanctuaire du Crépuscule et Le Sentier du Serpent)\nInclus des événements personnalisés dans les Phases Mythe. </i>\n\n(https://github.com/ antontimmermans/MOMFCCA)
description.Italian=Questa storia horror si svolge in un remoto e abbandonato maniero infestato da un'antica malvagità. Tu e i tuoi compagni investigatori avete l'urgenza di correggere i terribili errori commessi dal vostro defunto zio circa trent'anni fa. Preparatevi bene, o questa avventura vi condurrà alla pazzia.\n\nÈ uno scenario per Le Case della Follia 2° Edizione\n\n<b>Nota:</b> questo scenario usa le tessere del gioco base. Configurazioni alternative del maniero ed ulteriori varianti sono disponibili con: <i>'Oltre la Soglia'</i> e <i>'Le Case della Follia 1° Edizione (o Incubi Ricorrenti)'</i>.\n\nQuesta storia presenta eventi dei Miti personalizzati.\n\n(https://github.com/antontimmermans/MOMPOS)
description.Czech=Tento hororový příběh se odehrává v odlehlém opuštěném panství, které pronásleduje starověké zlo. Vy a vaši kolegové vyšetřovatelé jste vyzýváni, abyste napravili hrozné chyby, kterých se před třiceti lety dopustil váš zesnulý strýc. Připravte se dobře, nebo vás toto dobrodružství přivede k šílenství.\n\nScénář pro Panství hrůzy 2.edice\n\n<b>Poznámka:</b> tento scénář používá dlaždice ze základní hry. Alternativní uspořádání sídla a další varianty jsou k dispozici s: <i>'Za prahem'</i> and <i>'Mansion of Madness 1st Edition (nebo Recurring Nightmares)'</i>.\n\nDalší variace je k dispozici s: <i>'Path of the Serpent'</i>, <i>'Svatyně soumraku'</i>, a <i>'Ulice Arkhamu'</i> .\n\nTento příběh obsahuje přizpůsobené události Mýtů.\n\n(https://github.com/antontimmermans/MOMPOS)
description.Korean=\n이 사건은 외계의 존재에 휩싸여 버려진 외딴 저택에서 펼쳐집니다. 당신과 동료는 이제는 고인이 되어버린 삼촌이 저지른 끔찍한 실수를 바로 잡아야합니다. 철저히 준비하지 않으면 이 조사는 당신을 미치게 할 것입니다.\n\n본 시나리오는 광기의 저택 2판 본편용 시나리오 입니다.\n<b>참고 : </b>본 시나리오는 <i>'문턱 넘어에'</i> 및 <i> '광기의 저택 1판 반복되는 악몽'</i>.\n\n확장 사용시 타일이 변형되며 <i>'뱀이 서린 길'</i> 및 <i> '아컴의 거리'</i>.\n\n확장 사용시 전용 신화 사건을 제공합니다.\n\n (https://github.com/antontimmermans/MOMPOS)\n
description.Russian=Действие этой жуткой истории разворачивается в отдаленном заброшенном поместье, населенном древним злом. Вы и ваши коллеги-сыщики вынуждены исправить ужасные ошибки, допущенные вашим покойным дядей около тридцати лет назад. Подготовьтесь как следует, иначе это приключение сведет вас с ума.\n\nСценарий для игры Особняки Безумия 2 редакции\n\n<b>Примечание:</b> в этом сценарии используются фрагменты поля из базовой игры. Альтернативные планировки особняка и больше вариаций доступны с: <i>'За Порогом (доп)'</i> и <i>'Особняки Безумия 1 редакции (или Recurring Nightmares, Повторяющиеся Кошмары)'</i>.\n\nДоступны дополнительные варианты с доп: <i>"Путь Змеи"</i>, <i>"Святилище Сумерек"</i> и <i>"Улицы Аркхэма"</i>.\n\nЭта история содержит ​​авторски составленные события Мифа.\n\n(https://github.com/antontimmermans/MOMPOS)
