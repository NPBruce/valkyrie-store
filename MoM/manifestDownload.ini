synopsys.English=You have heard rumours of some strange goings on at the Rowley Asylum, run by Dr Joyce Little.
synopsys.Polish=Doszły cię słuchy o dziwnych zdarzeniach w Ośrodku Rowley Asylum, prowadzonym przez dr Joyce Little.
synopsys.Portuguese=Você escutou rumores de alguns fatos estranhos no Hospício Rowley, administrado pela Doutora Joyce Little.
