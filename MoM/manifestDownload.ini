synopsys.English=Once again the Silver Twilight is up to no good.  Can you stop their Halloween intrigue?
synopsys.Polish=Loża Srebrnego Świtu znów coś knuje. Czy uda Wam się powstrzymać ich plan?
synopsys.Spanish=Una vez más, el Crepúsculo de Plata trama algo. ¿Podrás detener su pérfido Halloween?
description.English=This year the Order of the Silver Twilight is organizing a Halloween festival.  It's advertised in the Arkham Echo as ghoulish fun for all the family with a parade around the town square ending with a spectacular spook show.  Is this a cover for yet another of their schemes and, if it is, can you stop them? \n\nThis scenario is a murder mystery involving intrigue and betrayal.  The killer is randomly selected from one of five.  It is a sequel to the Twilight Diadem from the Sanctum of Twilight expansion.  You do not have to play Twilight Diadem before playing.\n\nA model vintage car that resembles a taxi may be useful as an optional prop.
description.Polish=Jak co roku Loża Srebrnego Świtu organizuje festiwal z okazji Halloween. Rozreklamowano go za pośrednictwem poczytnej gazety, Głosu Arkham, jako przerażająca zabawa dla całej rodziny z towarzyszącą jej paradą wokół miejskiego rynku. Na sam koniec odbędzie się spektakularny pokaz strachów. Czy uroczystość okaże się przykrywką dla kolejnego, niecnego planu Loży? A może uda wam się go powstrzymać? \n\nRozwiążcie tajemnicę morderstwa w śledztwie, w którym z rozwagą będziecie musieli wybrać, komu można zaufać. Zabójca jest wybierany losowo spośród pięciu postaci. Rozgrywka stanowi kontynuację przygody ze scenariusza Diadem Świtu z rozszerzenia Świątynia Świtu.\n\nNiewielki model zabytkowego samochodu przypominającego taksówkę może zostać wykorzystany w roli rekwizytu.
description.Spanish=Este año, la Orden del Crepúsculo de Plata está organizando un festival de Halloween. En el periódico «El eco de Arkham» se anuncia como una diversión macabra para toda la familia con un desfile por la plaza mayor que terminará con un fantasmagórico espectáculo. ¿Se trata de una tapadera para otro de sus planes y, si lo es, seréis capaces de detenerlo? \n\n En este escenario tendréis que resolver un asesinato misterioso de intriga y traición. El asesino se selecciona al azar entre cinco posibles. Es una secuela del escenario oficial «La diadema del Crepúsculo» de la expansión «El Santuario del Crepúsculo», aunque no es necesario haber jugado al oficial. \n\n Un modelo en miniatura de un coche antiguo que se parezca a un taxi podría ser útil como accesorio opcional para mejorar la inmersión.
