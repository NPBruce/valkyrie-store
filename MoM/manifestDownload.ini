description.Portuguese=O suicídio de Zadok Allen da inicio a uma sequência de eventos estranhos e macabros, os familiares estão todos no local do ocorrido e por algum motivo começam a demonstrar um comportamento suspeito devido sua presença na casa.\n\nVocê se vê preso em uma investigação bizarra onde cada detalhe é importante para a solução do mistério que envolve a família Allen.\n\nNão resta alternativa, que não seja descobrir a verdade e punir os culpados.\n\nPS_1:Este é um cenário mais investigativo com possíveis combates. É importante se atentar aos detalhes de texto, evidências e até mesmo posição de marcadores e locais de objetos.\n\nCaso queira, use um papel e caneta para anotar informações que considerar relevante.\n\nPS_2: número de investigadores recomendados 3 a 5, com 2 investigadores o cenário pode se tornar difícil.\n\nPS_3: O tempo de partida está sendo somado por algum ''bug'' do aplicativo. Considere o tempo colocado na tela de seleção de cenário.\n
description.Spanish=\n El suicidio de Zadok Allen da lugar a una cadena de sucesos extraños y macabros. Todos los familiares están en el lugar de los hechos y, por algún motivo, han comenzado a mostrar un comportamiento sospechoso debido a vuestra presencia en la mansión. \n\n Os veis envueltos en una desconcertante investigación donde cada detalle es importante para desentrañar el misterio que envuelve a la familia Allen. \n\n No queda otra alternativa que descubrir la verdad y que los responsables reciban su merecido castigo. \n\n <i>Nota 1: Éste es un escenario que se centra en la investigación, aunque puede tener algunos combates. Es importante prestar atención a los detalles del texto, las pruebas, e incluso la posición de las fichas y la localización de los objetos. \n\n En cualquier caso, se aconseja el uso de papel y bolígrafo para anotar aquellas informaciones que se consideren relevantes. \n\n Nota 2: El número de Investigadores recomendado es de 3 a 5. Con 2 Investigadores el escenario se vuelve más difícil. \n\n Nota 3: El tiempo medio de duración de la partida parece tener algún tipo de error en la aplicación. Es mejor tener en cuenta el tiempo de duración indicado en la pantalla de selección de escenario. \n
