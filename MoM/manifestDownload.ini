description.English=This scenario is inspired by the Arkham Horror LCG scenario "Murder at the Excelsior Hotel."\n\nThis scenario features a custom Mythos phase.\n\nIf any of the following investigators are chosen for this scenario, they will affect the game in terms of story text, potential Mythos events, and the end game event (if more than one of these investigators is chosen, one will be chosen randomly to affect the scenario):\n\nTommy Muldoon, Charlie Kane, Carolyn Fern, Father Mateo, Joe Diamond\n\nV1.3 - One event seemed to be too difficult based on user experiences, so it has been made easier to pass.\n\nV1.4 - Fixed an issue making the scenario harder for 2 players, and made another change making the scenario a little easier at all player counts.\n\nV1.5 - Made the scenario easier and added extra text per user review.\n\nV1.6 - Crime scene interactions now easier for lower player counts.\n\nV2 - Added new Mythos events.\n\nV2.1 - Spanish translation now available.\n\nV2.2 - Fixed error reported by player review involving police officer.
description.Spanish=Este escenario está inspirado en el «Asesinato en el hotel Excelsior» del juego Arkham Horror LCG, y contiene eventos de los Mitos personalizados.\n\nSi se elige a alguno de los investigadores que se citan a continuación para jugar esta aventura, habrá consecuencias en el texto de la historia, en la aparición de algunos eventos de los Mitos y en el final del juego (si se elige a más de un investigador de la lista, el escenario elegirá al azar a uno para que sea el que altere la historia): \n\n Tommy Muldoon \n Charlie Kane \n Carolyn Fern \n Padre Mateo \n Joe Diamond \n\n V1.3 - Parece que un evento era demasiado difícil a tenor de los comentarios de los jugadores, así que se ha ajustado su dificultad. \n V1.4 - Se ha arreglado un problema que hacía que el escenario fuese más difícil de lo normal para 2 jugadores, y se ha hecho otro cambio para que sea más sencillo el escenario para cualquier número de jugadores. \n V1.5 - El escenario es ahora más fácil y se ha añadido texto adicional a petición de los jugadores. \n V1.6 - Las acciones a llevar a cabo en la escena del crimen son ahora más fáciles para los grupos de jugadores menos numerosos.
