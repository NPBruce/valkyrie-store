description.English=This scenario features random events to increase replayability, there is no round limit, and there is a fairly large amount of combat (although some of it is random, so it won't always be in the same quantities).\n\nEvidence is not used, so discard any insanity cards that require the use of Evidence and draw a new one.\n\nUpdate V2 - the scenario is now a little easier for all player counts, and particularly 2-3 player counts.  There have also been some general quality of life updates.\n\nUpdate V3 - modifications to make the Mythos phase more custom to the scenario, and somewhat easier based on negative feedback.\n\nUpdate V4 - Voiceovers added for Intro and Endings, along with other updates and quality of life improvements.
description.Spanish=Este escenario presenta eventos aleatorios para aumentar la rejugabilidad. \n No hay límite de rondas y hay una cantidad bastante importante de combate (aunque éste será en ocasiones aleatorio y no siempre en las mismas cantidades). \n\n Este escenario no usa Pruebas, así que descarta cualquier carta de locura que requiera el uso de Pruebas y roba una nueva. \n\n Actualización V2: Por petición expresa de los jugadores, el escenario es ahora un poco más fácil. Particularmente para partidas de 2-3 jugadores. También ha habido algunas actualizaciones generales de calidad. \n\n Actualización V3: Se ha modificado la Fase de Mitos para que sea más personalizada para el escenario y algo más fácil en función de algunos comentarios negativos de los usuarios.
description.Polish=W scenariuszu występują losowe wydarzenia, aby zwiększyć jego regrywalnośc. Nie ma limitu rund, jest jednak dość dużo potyczek (część z nich jest losowa, więc nie będzie ich zawsze tyle samo).\n\nDowody nie są wykorzystywane w tym scenariuszu. Jeżeli dany gracz otrzyma stan Obłąkany, który będzie związany z dowodami, to należy go odrzucić i pobrać następną kartę stanu.\n\nAktualizacja V2 - scenariusz jest teraz trochę łatwiejszy, a zwłaszcza dla 2-3 graczy. Wprowadzono również pewne poprawki związane ze zwiększeniem jakości doświadczenia.\n\nAktualizacja V3 - Wprowadzono modyfikacje fazy Mitów, aby była bardziej dostosowana do scenariusza oraz nieco łatwiejsza.\n\nAktualizacja V4 - Dodano dubbing głosowy dla wstępu i wszytkich zakończeń (jedynie w angielskiej wersji scenariusza), a także kilka innych poprawek związanych ze zwiększeniem jakości doświadczenia.
description.Portuguese=Este cenário apresenta eventos aleatórios para aumentar a capacidade de rejogabilidade, não há limite de rodada e há uma grande quantidade de combate (embora alguns sejam aleatórios, então nem sempre serão nas mesmas quantidades).\n\nEvidências não são usadas, então descarte quaisquer cartas de insanidade que requeiram o uso de Evidências e compre uma nova.\n\nAtualização V2 - o cenário agora é um pouco mais fácil para todas as contagens de jogadores, especialmente para 2-3 jogadores. Também houve algumas atualizações gerais de qualidade de vida.\n\nAtualização V3 - modificações para tornar a fase Mythos mais personalizada para o cenário e um pouco mais fácil com base em feedbacks negativos.\n\nAtualização V4 - Narrações adicionados para introdução e finais, junto com outras atualizações e melhorias de qualidade de vida.
