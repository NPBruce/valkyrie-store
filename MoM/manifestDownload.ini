synopsys.English=A new play in town?  Suspicious accidents and disappearances?  <i>The King in Yellow</i>.
synopsys.Polish=Nowe przedstawienie w mieście? Podejrzane wypadki i zaginięcia? <i>Król w Żółci</i>.
