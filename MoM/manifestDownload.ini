synopsys.English=Just because you're paranoid, does not mean they're not out to get you.
synopsys.Spanish=El hecho de que seas paranoico no significa que no vayan a por ti.
synopsys.German=Nur weil du paranoid bist, heißt das nicht, dass sie nicht hinter dir her sind.
synopsys.Czech=To, že jste paranoidní, neznamená, že po vás nejdou.
synopsys.Polish=To, że masz paranoję nie oznacza, że oni naprawdę nie chcą cię dopaść.
description.English=<i>The Silver Twilight Lodge strikes back! Too many attempts to shift the balance of power have been foiled by paranormal investigators. High time to teach those pesky investigators a lesson and ensure they never interfere again.</i>\n\nThis scenario includes a substantial amount of battle and light puzzle challenges. An excellent opportunity to get to know the heroic investigators (and their backgrounds) a little better.\nThe maximum board size for this scenario is 2 by 2.5 square tiles.\n\nA scenario for Mansions of Madness 2nd Edition. This scenario can be played with the base game.\nAll expansions or figure & tile collections will provide extra variation (and a bit more difficulty). Expansions "Streets of Arkham", "Horrific Journeys", and "Path of the Serpent" add additional layouts for the end game.\n\nYou can choose your preferred scenario end location in the second introduction screen, or click the continue button for random selection.
description.Spanish=<i>¡El Crepúsculo de plata contraataca! Ya han sido demasiadas las veces en las que los investigadores de lo paranormal han frustrado los intentos de la Logia por cambiar el equilibrio de poder. Es hora de darles a esos molestos investigadores una lección y asegurarse de que nunca más volverán a entrometerse.</i> \n\n Este escenario incluye una cantidad significativa de combates así como una serie de rompecabezas sencillos. Es una excelente oportunidad para conocer un poco mejor a los heroicos investigadores (y a sus antecedentes). El tamaño máximo del mapa de este escenario es de 2 por 2.5 módulos de tablero de forma cuadrada. Este escenario se puede jugar con el juego base. Las expansiones o las colecciones de miniaturas y tableros proporcionarán una variación adicional (y aumentarán ligeramente la dificultad). \n Las expansiones «Viajes escalofriantes», «Calles de Arkham» y la «Senda de la serpiente» añaden variaciones para la parte final del escenario. \n\n Puedes elegir la localización final del escenario en la segunda pantalla de la introducción, o puedes hacer clic en el botón de Continuar para que se elija una localización al azar.
description.German=<i>Die Silberloge der Dämmerung schlägt zurück! Zu viele Versuche, das Gleichgewicht der Kräfte zu verschieben, wurden von paranormalen Ermittlern vereitelt. Höchste Zeit, diesen lästigen Ermittlern eine Lektion zu erteilen und sicherzustellen, dass sie sich nie wieder einmischen. </i>\n\nDieses Szenario enthält eine beträchtliche Anzahl an Kämpfen und leichten Rätseln. Eine ausgezeichnete Gelegenheit, die heldenhaften Ermitttler (und ihre Geschichten) ein wenig besser kennenzulernen.\nDie maximale Spielfeldgröße für dieses Szenario beträgt 2 x 2,5 quadratische Spielplanteile.\n\nEin Szenario für Villen des Wahnsinns 2. Edition. Dieses Szenario kann mit dem Grundspiel gespielt werden.\nAlle Erweiterungen oder Figuren- und Spielplanteilerweiterungen bieten zusätzliche Abwechslung (und einen etwas höheren Schwierigkeitsgrad). Die Erweiterungen "Straßen von Arkham", "Grauenvolle Reise" und "Pfad der Schlange" fügen zusätzliche Layouts für den Endkampf hinzu.\n\nAuf dem zweiten Einführungsbildschirm könnt ihr euren bevorzugten Ort für das Ende des Szenarios auswählen, oder ihr klickt auf die Schaltfläche "Weiter", um eine zufällige Auswahl zu treffen.
description.Czech=<i>Lóže stříbrného soumraku vrací úder! Paranormální vyšetřovatelé zmařili příliš mnoho pokusů o změnu rovnováhy sil. Nejvyšší čas dát těmto otravům lekci a zajistit, aby už nikdy nezasahovali.</i>\n\nTento scénář zahrnuje množství bitev a lehkých hádanek. Skvělá příležitost, jak trochu lépe poznat hrdinské vyšetřovatele.\nMaximální velikost desky pro tento scénář je 2 x 2,5 čtverečních dlaždic.\n\nScénář pro Mansions of Madness 2nd Edition. Tento scénář lze hrát se základní hrou.\nVšechna rozšíření nebo kolekce figurek a dlaždic poskytnou další variace (a trochu větší obtížnost).\nRozšíření „Ulice Arkhamu“, „Děsivé výpravy“ a „Stezka hada“ přidávají další rozložení pro koncovou hru.\n<b>UPOZORNĚNÍ: Konec scénáře pro rozšíření „Stezka hada“  je dostupné pouze v anglickém jazyce</b>
description.Polish=<i>Loża Srebrnego Świtu atakuje ponownie! Zbyt wiele prób zdobycia nieziemskiej mocy zostało już zaprzepaszczonych przez badaczy. Najwyższy czas na to, aby udzielić im nauczki, której nigdy nie zapomną i upewnić się, że już nigdy nie przeszkodzą w żadnym działaniu Loży.</i>\n\nTen scenariusz zawiera znaczną ilość walki oraz kilka łamigłówek. Jest to świetna okazja do tego, aby gracze odrobinę lepiej poznali każdego z badaczy (oraz ich fabularne historie umieszczone na odwrocie kart badaczy).\n\nMaksymalny rozmiar planszy wykorzystywany w tym scenariuszu to 2 x 2,5 kwadratowe kafelki.\n\nJest to scenariusz do Posiadłości Szaleństwa 2ed. Do zagrania w scenariusz wymagana jest jedynie podstawowa wersja gry.\n\nWszystkie pozostałe dodatki oraz zestawy figurek i badaczy będą uwzględniane przez aplikację oraz będą dodawać więcej możliwych opcji jego rozwoju (jak również: podniosą poziom trudności scenariusza). Dodatki "Ulice Arkham", "Przerażające Podróże", oraz "Ścieżka Węża", jeśli zostały zaznaczone w aplikacji, mogą być wykorzystywane w drugiej części scenariusza.\n\nNa kolejnym ekranie gracze będą mogli wybrać swój ulubiony dodatek, lub pozostawić w tym zakresie losowy wybór aplikacji.
