description.Italian=SCENARIO COMPETITIVO\n\nUn famoso miliardario e una ricca ereditiera vi hanno assoldato per trovare un manufatto di valore.\nSecondo le ricerche effettuate dai loro informatori scoprite che si trova in un remoto quartiere di Arkham.\nNegli ultimi giorni strani avvistamenti e insolite sparizioni sono stati segnalati in questa zona. Potreste non essere gli unici alla ricerca del manufatto.\n\nQuesto scenario introduce delle nuove\nmeccaniche di gioco che verranno\nspiegate man mano durante lo scenario.\n\n2-6 giocatori divisi in 2 squadre differenti.
description.Spanish=\n<b>Escenario competitivo</b>\n\n Un famoso multimillonario y una rica heredera os han contratado para encontrar un valioso artefacto. \n De acuerdo con las investigaciones que habéis llevado a cabo, uno de vuestros informantes ha descubierto que el artefacto está escondido en una zona remota de Arkham. \n Recientemente, extraños avistamientos y desapariciones sin un patrón común se han sucedido en esa zona. Es posible que no seáis los únicos que buscan el artefacto. \n\n Este escenario introduce una nueva \n mecánica de juego que se usará \n durante la partida. \n\n De 2 a 6 jugadores divididos en 2 equipos diferentes. \n
description.Korean=\n귀중한 유물을 찾기 위해 유명한 백만장자와 부유 한 상속자가 조사자를 고용했습니다. 정보원의 조사에 따르면 유물은 아컴 시의 어느 외딴 지역 어딘가에 있다고 합니다. 이 지역은 최근 며칠 동안 이상한 목격건과 수상한 실종 건이 보고되고 있습니다. 유물을 찾고 있는 건 당신만이 아닐 수 있습니다.\n\n본 시나리오는 조사자 경쟁 시나리오로 2-6명의 조사자가 2개의 다른 팀으로 나뉘고 시나리오 전반에 걸쳐 새로운 규칙을 갖고 있습니다.\n
description.Portuguese=Cenário Competitivo\n\nUm famoso milionário e uma rica herdeira te contrataram para encontrar um artefato de valor.\nSegundo as pesquisas feitas pelos informantes deles vocês descobriram que esse artefato se encontra numa vizinhança remota de Arkham.\nNos últimos dias estranhas visões e aparaições fora do comum tem sido relatados nessa área. Vocês podem não ser os únicos na procura do artefato.\n\nEste cenário utiliza as novas\nmecânicas de jogo que serão\nexplicadas gradualmente durante o cenário.\n\n2-6 se dividem em duas equipes.
