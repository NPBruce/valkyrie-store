synopsys.English=2nd part of Horror Haunts trilogy. Learn about the Unholy Book. 3 difficulty Levels.
synopsys.Spanish=Segunda parte de la trilogía El Horror que acecha. ¿Qué es el libro impío? Tres niveles de dificultad.
description.English=Summary: After escaping the cabin in the woods, the investigators head towards Main Street Market to ask their uncle some piercing questions in the hope to discover the secret behind the Unholy Book.\n--------------------------------------\nScenario Features:\n- Various endings\n- Three difficulty levels, which influence toughness of monsters, difficulty of tests and complexity of puzzles. In easy setting, you should have no trouble winning. Medium should provide a real challenge. Hard is really tough.\n- Extended sound effects and score.\n- Choice of violent and fairly non-violent gameplay options \n\nAs the first teams taking it on, you will be sort of a beta tester. Scenario should be good to go after some alpha testing, but it can always be better.\n\nAverage time is screwed up, because 1 Team played for 25h. Majority finishes in around 4h.\n\nKown Issues (any help in fixing them is welcome):\n- Outdoor sight markers not removed properly.\n--------------------------------------\nRecent Changes:\n1.5 Gaming Time adjusted, added clarifying texts, made Riot easier.\n1.6. Set allowed players to 1-8.\n1.7 Fixed pre-mature purchase options, expanded orange lady quest options, fixed missing map piece bug, reduced random monster probability by 66%. \n1.8 Spanish translation added.
description.Spanish=Resumen: Después de escapar de la cabaña del bosque, los investigadores se dirigen hacia el mercado de la calle Mayor para hacer algunas preguntas inquisitivas a su tío con la esperanza de descubrir el secreto que se oculta tras el <i>Libro impío</i>. \n -------------------------------------- \n Este escenario contiene: \n Varios finales \n -Tres niveles de dificultad, que determinan la dureza de los monstruos, la dificultad de las pruebas a realizar y la complejidad de los rompecabezas. \n En el modo fácil no se debería tener problema para ganar. Con dificultad media debería ser un buen desafío. El modo difícil es realmente duro. \n Gran cantidad de efectos de sonido y música. \n\n El escenario está en fase de mejoras, por lo que es importante que dejes tus comentarios al final sobre cualquier fallo que encuentres. \n\n La duración media del escenario es errónea, ya que un grupo registró una partida de 25 horas. La mayoría de los investigadores terminan en 4 horas. \n\n Problemas conocidos (cualquier ayuda para solucionarlos será bienvenida): \n - Las fichas de Vistazo en el exterior no se descartan correctamente. \n --------------------------------------\n Cambios recientes: \n 1.1 Revisión de erratas (en inglés, gracias a Matthew), algunos problemas solucionados, el modo fácil ahora es más fácil. \n 1.2/1.3 Ajustada la duración del escenario. \n 1.4 Más opciones en los barriles, arreglados algunos fallos. \n 1.5 Tiempo de juego ajustado, añadidos textos de aclaración y la Turba es ahora más asequible.
