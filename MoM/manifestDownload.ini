synopsys.English=The Cult of Cthulhu roam the streets and your choices will determine if you stop them or die trying.
synopsys.Spanish=Los miembros del culto de Cthulhu se han apoderado de las calles. Dependerá de ti detenerles o perecer en el intento.
description.English=A temple to Cthulhu has been discovered, in the frigid wastelands of Antarctica. After a research expedition to the temple is arranged and carried out by the Miskatonic University, the crew of the SS Fairmont make their way back to Arkham, with a cargo hold full of eerie, eldritch artefacts. \n \n They seem no worse for it, right up until the ship runs ashore, and a rescue team finds the crew have lost their minds, crying the praises of the sinister Ancient One. \n \n Something in Arkham wiped the minds of a ship full of people, and it seems to be drawing more Cultists by the hour. Arkham is soon overrun, and your choices will determine if you make it to the ship alive, and whether or not you're able to find and destroy the malevolent item causing this nightmare.\n---------------------------------------------------------\n<b>Due to its length, the scenario has been divided into 4 chapters that match moments where the board is cleared, and the game can be easily saved.</b>
description.Spanish=Un templo dedicado a Cthulhu fue descubierto en los gélidos páramos de la Antártida. Tras la expedición organizada por la universidad de Miskatonic, la tripulación del SS Fairmont regresó a Arkham con un cargamento lleno de espeluznantes artefactos sobrenaturales. \n\n Hasta ese momento, parecía una expedición normal pero todo cambió cuando en el viaje de vuelta: el barco encalló y el equipo de rescate descubrió que la tripulación había perdido la cabeza y rendía culto al siniestro Primigenio. \n\n Algo en Arkham ha borrado las mentes de toda la tripulación y parece que está atrayendo a más sectarios a cada hora que pasa. Pronto tomarán la ciudad al completo. \n En este escenario deberéis tomar una serie de decisiones que determinarán si llegáis o no con vida al barco y si, una vez allí, seréis capaces de encontrar y destruir el malévolo artefacto que está causando esta pesadilla.\n---------------------------------------------------------\n<b>Debido a su duración, se ha dividido el escenario en 4 capítulos que coinciden con momentos donde se despeja el tablero, pudiéndose guardar la partida fácilmente.</b>
