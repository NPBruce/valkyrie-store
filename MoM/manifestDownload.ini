description.English=Something strange is going on at the docks of Tarrmouth.\nRecently strange men have appeared and a disturbing humming sound is chasing the seagulls away. It feels unnatural, dangerous even. Surely, it has to be investigated.\n\n<i>An adventure for Mansions of Madness 2nd edition. No expansions required. \n\n<b>Note:</b> Replaying this scenario requires investigators each time to find clues for the correct end-game solution. The end game solution is randomly generated.\n\n<i>(Please report scenario bugs or suggestions for improvement at https://github.com/antontimmermans/MOMDATD)</i>
description.Spanish=\n Algo extraño está ocurriendo en los muelles de Tarrmouth. \n Recientemente han aparecido hombres extraños y un zumbido inquietante está alejando a las gaviotas. Es una sensación antinatural, incluso peligrosa. Sin duda, tiene que ser investigado. \n\n <i>Una aventura para «Mansiones de la Locura», segunda edición. No necesita expansiones. \n\n <b> Nota: </b>Volver a jugar este escenario requerirá que los investigadores encuentren las pistas para obtener la solución correcta para poder llegar al final del juego. La solución final del juego se genera aleatoriamente. \n\n <i>(Por favor, para notificar cualquier error del escenario o sugerencias para mejorar visita la página https://github.com/antontimmermans/MOMDATD)</i> \n
description.Portuguese=Algo estranho está acontecendo nas docas de Tarrmouth. \nHomens estranhos apareceram recentemente e um som perturbador está perseguindo as gaivotas a distância. É um som que não parece natural, talvez seja até mesmo perigoso. Certamente, ele tem que ser investigado. \n\n <i> Uma aventura para Mansions of Madness 2ª edição. Não há expansões necessárias. \n\n <b> Nota: </b> Ao jogar esse cenário novamente lembre que ele requer que os investigadores encontrem as pistas para a solução final do jogo. A solução final do jogo é gerada aleatoriamente. \n\n <i> (Por favor, reporte erros cenário ou sugestões para melhorias em https://github.com/antontimmermans/MOMDATD) </i>
description.Polish=Coś dziwnego dzieje się w dokach Tarrmouth. Ostatnio pojawili się tam nieznani mężczyźni, a buczący dźwięk z nieokreślonego źródła odstrasza mewy. W mieście można wyczuć nienaturalną aurę, a nawet niebezpieczeństwo. Z pewnością trzeba to zbadać.\n\n<i>Scenariusz do Posiadłości Szaleństwa, edycja druga. Wersja podstawowa wymagana.</i>\n\n<b>Uwaga:</b> Każde ukończenie scenariusza wymaga od badaczy znalezienia odpowiednich dowodów do generowanego losowo rozwiązania.\n\n<i>(Proszę o zgłaszanie błędów i sugestii\n na stronie: https://github.com/antontimmermans/MOMDATD)</i>
description.French=Quelque chose d'étrange se passe sur les quais de Tarrmouth. \nRécemment des hommes étranges sont apparus et un bourdonnement inquiétant chasse les mouettes. Cela semble anormal, dangereux même. Aucun doute, il faut enquêter. \n \n <i> Une aventure pour Les demeures de l'épouvante 2ème édition. Aucune extension n'est requise. \n \n <b> Remarque: </b> Re jouabilité du scénario : A chaque fois, les investigateurs doivent trouver des indices pour déterminer la bonne solution. La solution est générée de manière aléatoire. \n \n <i> (Veuillez signaler les bogues de scénario ou les suggestions d'amélioration sur https://github.com/antontimmermans/MOMDATD) </i>
description.German=Etwas seltsam geht an den Docks von Tarrmouth vor sich.\nKürzlich erschienen fremde Männer und ein störendes Brummen verjagt die Möwen. Es fühlt sich unnatürlich an, ja sogar gefährlich. Dies sollte auf jeden Fall untersucht werden.\n\n <i>Ein Abenteuer für Villen des Wahnsinns 2. Auflage. Es sind keine Erweiterungen erforderlich.\n\n<b>Hinweis:</b> Bei der Wiederholung dieses Szenarios müssen die Ermittler jedes Mal Hinweise finden, um am Ende die korrekte Lösung zu ermitteln. Die letztendliche Lösung des Szenarios wird jedes Mal zufällig generiert.\n\n <i>(Bitte meldet Fehler oder Verbesserungsvorschläge zu dem Szenario bei https://github.com/antontimmermans/MOMDATD)</i>
description.Italian=Qualcosa di strano sta accadendo al porto di Tarrmouth.\n Di recente sono apparsi strani uomini e un inquietante ronzio sta scacciando tutti i gabbiani. Sembra sovrannaturale, anche pericoloso. Sicuramente, deve essere indagato.\n\n<i>Un'avventura per Case della Follia 2° edizione. Nessun'espansione necessaria.\n\n<b>Nota:</b> Rigiocare questo scenario richiederà ogni volta agli investigatori di trovare indizi per la soluzione corretta. La soluzione finale della partita è generata in modo casuale.\n\n<i>(Si prega di segnalare i bug di scenario o proposte di miglioramento al https://github.com/antontimmermans/MOMDATD)</i>
description.Korean=\n타르머스(Tarrmouth)부두에서 뭔가 이상한 일이 벌어지고 있습니다.\n최근 이상한 복장의 사람들이 나타났고 귓가를 맴도는 이상한 소리가 갈매기를 쫓아내고 있습니다. 부자연스럽고 위험한 느낌이 듭니다. 확실히 조사해야합니다.\n\n<b>※본 시나리오의 최종 '정답'은 무작위로 결정됩니다. 최종 '정답'에 대한 단서를 찾아야합니다.</b>\n\n<i>본 시나리오는 광기의 저택 2판 본편용 시나리오로 별도의 확장을 필요로 하지 않습니다.\n\n<i>(https://github.com/antontimmermans/MOMDATD에서 시나리오의 버그 또는 개선 제안 사항을 보고하세요)\n</i></i>
description.Chinese=塔爾茅斯的碼頭發生了一些奇怪的事情。\n近期有一些奇怪的人到訪，還有不知哪處持續傳出一個擾人的嗡鳴聲把海鷗都趕跑了。這一切都感覺不自然，甚至危險。毫無疑問這值得深入調查。\n\n<i>毋須擴充。\n\n<b>注意：</b> 謎底有隨機性，每次完成遊戲的方式都不一樣。\n\n<i>（請在此回報錯誤或是提供建議https://github.com/antontimmermans/MOMDATD）</i>
description.Czech=V docích v Tarrmouthu se děje něco divného.\nNedávno se objevili podivní muži a racky odhání znepokojivý bzučivý zvuk. Přijde mi to nepřirozené, dokonce nebezpečné. Určitě se to musí prozkoumat.\n\n<i>Dobrodružství pro Mansions of Madness 2. vydání. Nejsou nutná žádná rozšíření. \n\n<b>Poznámka:</b> Opakované hraní tohoto scénáře vyžaduje, aby vyšetřovatelé pokaždé našli vodítka pro správné řešení na konci hry. Řešení na konci hry se generuje náhodně.\n\n<i>(Chyby scénáře nebo návrhy na zlepšení nahlaste na https://github.com/antontimmermans/MOMDATD)</i>
