name.Italian=La Porta Rossa
synopsys.Spanish=Paseando por las calles de Arkham te topas con la casa con la que has soñado las 3 últimas noches.
synopsys.Polish=Przechadzając się ulicami Arkham natrafiasz na dom, o którym śniłeś przez ostatnie 3 noce.
synopsys.Italian=Passeggiando per le strade di Arkham ti imbatti nella casa che hai sognato nelle ultime 3 notti.
description.Spanish=<i>Por tercera noche consecutiva tienes la misma horrible pesadilla. Una casa desconocida en la que una puerta roja destaca en medio de la oscuridad y en la que un niño duerme plácidamente en su habitación. Lo que ves cuando te acercas a él hace que te despiertes de golpe, sobresaltado. Desconcertado, decides despejar tu mente paseando por las solitarias calles de Arkham cuando súbitamente, la casa de tus pesadillas se alza frente a ti.</i>\n-----\nEl escenario es largo y está dividido en dos capítulos. Recomiendo no jugarlo del tirón, sino en dos (o más) veces (como si fuera una minicampaña). Cuando comienza el capítulo II es el momento ideal de guardar y dejarlo para otro momento.\n-----\nNº de investigadores: de 2 a 5.\nDe 190 a 250 minutos (partida larga)\nNarrativa.\nRequiere el juego base de Mansiones de la locura y la expansión Calles de Arkham.
description.Polish=<i> Trzecią noc z rzędu śnisz ten sam koszmar. Obcy dom, w którym czerwone drzwi jarzą się w ciemności, a dziecko spokojnie śpi w swoim pokoju. To co widzisz, gdy do niego podchodzisz sprawia, że budzisz się gwałtownie zlany zimnym potem. Nie potrafiąc otrząsnąć się po tym, co widziałeś, postanawiasz oczyścić umysł, spacerując po opustoszałych ulicach Arkham, gdy wtem wyrasta przed tobą dom z twoich koszmarów.</i>\n-----\nZ uwagi na fakt, że scenariusz jest długi, został on podzielony na dwa rozdziały. Polecam nie rozgrywać całości naraz, tylko rozłożyć scenariusz na dwa (lub więcej) razy (tak jakby to była mini kampania). Początek Rozdziału II to idealny moment, aby zapisać grę i zostawić ją na kolejną sesję.\n-----\nLiczba badaczy: od 2 do 5.\nDługość gry: od 190 do 250 minut \nWymaga podstawowej wersji gry Posiadłość Szaleństwa: Druga Edycja oraz rozszerzenia Ulice Arkham.\n-----\nObrazy pochodzą z serwisu Pixabay.com. Podziękowania dla użytkowników Waldkunst, kalhh, geralt i PublicDomainPictures.\n\nDźwięki i muzyka pozyskane ze strony Freesound.org. Podziękowania dla użytkowników PatrickLieberkin, Klankbeeld, miguelz0, SophieMezaM, J.Zazvurek, cyclon8472, XHALE303, phantastonia, kastenfrosch, Robinhood76, epicdude959, MaxDemianAGL, tigersound, M-Murray.
description.Italian=<i>Per la terza notte consecutiva hai lo stesso orribile incubo: una casa sconosciuta in cui una porta rossa si distingue in mezzo all'oscurità e in cui un bambino dorme pacificamente nella sua stanza. Quello che vedi quando ti avvicini ad esso ti fa svegliare di soprassalto ogni volta. Frastornato, decidi di staccare la tua mente camminando per le strade solitarie di Arkham, quando d'improvviso ti ritrovi davanti la casa dei tuoi incubi. </i>\n-----\n<i>Questa storia è particolarmente lunga e divisa in due capitoli. Si consiglia di non giocarla tutta in una volta sola ma in 2 o più volte. Il momento ideale per staccare è quando finite il primo capitolo e iniziate il secondo. </i>\n-----\nNº di investigatori: da 2 a 5. \nDa 180 a 250 minuti (Partita lunga).\nRichiede il gioco base "Le Case dela Follia" più l'espansione "Le Strade di Arkham". \n-----\nImmagini tratte da Pixbay.com. Si ringraziano gli utenti: Waldkunst, kalhh, geralt, PublicDomainPictures. \n-----\nSuoni e musica presi da Freesound.org. Si ringraziano gli utenti: PatrickLieberkin, Klankbeeld, miguelz0, SophieMezaM, J.Zazvurek, cyclon8472, XHALE303, phantastonia, kastenfrosch, Robinhood76, epicdude959, MaxDemianAGL, tigersound, M-Murray.\n-----\nTradotto in polacco da Kalaszwili.
