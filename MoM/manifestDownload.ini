synopsys.English=Wendy discovers the great power she has been carrying over the years but at a high price.
synopsys.Polish=Wendy odkrywa w sobie wielką moc, która ma jednak wysoką cenę.
description.Spanish=Siguiente escenario para el proyecto Historias de Arkham.\n-----\nWendy Adams trata de dejar atrás su miserable vida organizando un plan de huída con un joven que ha conocido en el club donde trabaja.\nAmbos deciden llevarse a Dennis, quien se convirtió en la mejor amiga de Wendy desde que se conocieron en el club.\nLos tres deciden alojarse en un hotel abandonado que dirigía la familia Foster, pero allí Wendy descubrirá que la codicia por el poder de lo desconocido hace que las personas en las que más confías supongan un problema.\n\n<i>"Todos deberían saber que la codicia, el conocimiento y el poder pueden volver al más cuerdo, loco".</i>\n-----\n*Es <color=red><b>obligatorio</b></color>  escoger a la investigadora <b>Wendy Adams</b>.\n*Requiere únicamente el juego base de Mansiones de la locura 2ªEd.\n*Puede contener lenguaje soez.\n*Se recomienda hacer 3 acciones para avanzar en el escenario.\n*Se introduce narración en prólogo y finales.\n*Contiene hasta nueve finales alternativos.
description.English=A scenario for the "Arkham Stories" project. \n --------------------------------------------- \n Wendy Adams tries to leave her miserable life behind by organizing an escape plan with a young man she has met at the club where she works. \n Both decide to also take Denise, who has become Wendy's best friend since they met at the club. \n The three decide to stay at an abandoned hotel run by the Foster family, but there Wendy discovers that greed for the power of the unknown makes the people she trusts the most a problem. \n\n <i>Everyone should know that greed, knowledge, and power can drive even the sanest person to madness</i>. \n--------------------------------------------\n It's mandatory to use <b>Wendy Adams</b> investigator. \n It only requires Mansions of Madness, a second edition core box. \n May contain foul language. \n *"3 actions per turn" house rule is recommended to progress through the scenario.
description.Polish=Kolejny scenariusz zrealizowany w ramach projektu "Opowieści z Arkham".\n-----\nWendy Adams jest na najlepszej drodze, by porzucić swoje nieszczęśliwe życie organizując plan ucieczki z młodym mężczyzną, którego poznała w klubie, w którym pracuje.\nOboje decydują się zabrać Denise, przyjaciółkę z pracy.\nCała trójka postanawia zatrzymać się w opuszczonym hotelu prowadzonym niegdyś przez rodzinę Fosterów. Tam Wendy odkrywa, że żądza zdobycia tajemnej mocy może zniszczyć nawet najmocniejsze więzi.\n\n<i>"Niechaj każdemu będzie wiadome, że chciwość, władza i żądza wiedzy mogą doprowadzić do szaleństwa nawet najrozsądniejszą osobę."</i>\n-----\n*Scenariusz jest przeznaczony <color=red><b>wyłącznie</b></color> do gry w pojedynkę z badaczką <b>Wendy Adams</b>.\n*Do rozgrywki wymagana jest podstawowa gra Posiadłość Szaleństwa.\n*Scenariusz może zawierać wulgaryzmy.\n*W toku rozgrywki zalecane jest wykonywanie <b>trzech</b> akcji na turę.\n
