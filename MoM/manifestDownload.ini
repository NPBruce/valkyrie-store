name.Spanish=El colegio de la montaña del Círculo de Piedra
name.English=The School at Stone Circle Mountain
name.Polish=Szkoła na Górze Kamiennego Kręgu
name.French=L'école de "Stone Circle Mountain"
name.Russian=Школа горы Каменный круг
synopsys.Spanish=Extrañas apariciones asolan el Duchray School for Young Gentlemen. Y ahora, un niño ha desaparecido
synopsys.English=Ominous apparitions have been haunting the Duchray School for Young Gentlemen. And now a child has disappeared.
synopsys.Polish=Złowrogie siły nękają Męską Szkołę Duchary. A teraz, dodatkowo, jeden z chłopców zaginął...
synopsys.French=Des apparitions inquiétantes et une disparition hantent l'école pour Jeunes Gens de Duchray en Écosse.
synopsys.Russian=Зловещие призраки преследуют школу для юных джентльменов "Дюшрей". И вот теперь исчез ребенок.
description.Spanish=El Duchray School for Young Gentlemen se agazapa en lo más profundo del bosque de una montaña del interior de Escocia. Una montaña de negra leyenda: la montaña del Círculo de Piedra.\n\nBruce Darzi, viejo conocido vuestro y director de la institución, os pide ayuda. Desde hace un tiempo, el personal y el alumnado vienen percibiendo acontecimientos extraños... Y, desde hace unos días, uno de los niños ha desapareccido... \n\nDarzi está seguro de que hoy puede ocurrir algo funesto si nadie lo impide.\n\n¿Lo impediréis?\n\n---\n\n<i><color=green>Se ha hecho un esfuerzo por añadir sonidos que ayuden a la inmersión en la aventura, por lo que se recomienda que la opción de Efectos (Menú principal / Opciones / Efectos) esté activa y con nivel de volumen aceptable. A su vez, <b>se recomienda no utilizar música de fondo</b>, o usarla con un volumen muy bajo.\n\nLas imágenes utilizadas para esta aventura proceden de Pixabay (http://pixabay.com) y los audios de Freesound (http://freesound.org). Agradezco enormemente la generosidad y talento de sus respectivos autores y autoras.</color></i>
description.English=The Duchray School for Young Gentlemen is hidden in the depths of an ancient, eerie forest at the heart of an inland mountain in Scotland. It is a mountain with a name wrapped in a dark legend: Stone Circle Mountain. \n \n Bruce Darzi, an old acquaintance of yours and the headmaster of the school, asks for your help. Since some time ago, staff and students have been experiencing strange phenomena. Even worse, a few days back, one of the children has disappeared... Darzi is certain that something terrible may happen today if nobody prevents it. \n \n Could you? \n --- \n <i> <color=lime>An effort has been made to add sound effects which hopefully will help to create an immersive experience, thus it is strongly recommended to ensure the Effects option is on (Menu / Options / Effects) and has an adequate volume level. Also, due to that, <b>it is recommended not to use any background music</b> or, if you do use it, to turn the volume down. \n \n The images used in this scenario are from Pixabay (http://pixabay.com) and the audio files are from Freesound (http://freesound.org). I am enormously grateful to the service they provide and to their authors' generosity and talent. \n \n Finally, I want to show my appreciation to Luísa Aldao, Fernando Esra and Vidimus, for their invaluable collaboration. Thanks also to the people who make Valkyrie possible, for their relentless, commendable and altruistic work.</color></i>
description.Polish=Męska Szkoła Duchray położona jest głęboko w lesie na szczycie wzgórza leżącego w głębi Szkocji. Nazwa wzniesienia, Góra Kamiennego Kręgu wywodzi się z mrocznych legend krążących wciąż jeszcze wśród szkockich górali.\n\nBruce Darzi, twój stary znajomy i dyrektor szkoły, prosi Ciebie o pomoc. Od pewnego czasu kadra uczelni i młodzi uczniowie dostrzegają niewyjaśnione rzeczy... A kilka dni temu zaginął bez wieści jeden z chłopców... Darzi jest pewien, że jeszcze dzisiaj wydarzy się coś strasznego jeśli nikt temu nie zapobiegnie.\n\nCzy Tobie się uda?\n---\n<i><color=lime>Dołożono starań, aby dodać dźwięki, które pomogą zanurzyć się Wam w scenariuszu, dlatego zaleca się, aby opcja Efekty (Menu główne / Opcje / Efekty) była aktywna i miała akceptowalny poziom głośności. Jednocześnie zaleca się, aby wyłączyć muzykę w tle lub, w ostateczności, ustawić niską głośność.\n\nUżyte w scenariuszu obrazy pochodzą z Pixabay (http://pixabay.com) a dźwięk z Freesound (http://freesound.org). Bardzo dziękuję ich autorom za ich życzliwość i możliwość wykorzystania ich prac.</color></i>
description.French=La Duchray School pour jeunes gens est une école située dans les profondeurs d'une forêt ancienne et étrange au cœur d'une montagne en plein milieu de l'Écosse.\nC'est une montagne entourée d'une sombre légende : Stone Circle Mountain.\n\nBruce Darzi, une vieille connaissance à vous et directeur de l'école, demande votre aide. Depuis quelque temps, le personnel et les étudiants vivent des phénomènes étranges. Pire encore, il y a quelques jours, l'un des enfants a disparu... Darzi pense que quelque chose de terrible pourrait bien arriver aujourd'hui si personne ne l'empêche.\n\nPourrez-vous l'aider ?\n---\n<i><color=green>Un effort a été fait pour ajouter des effets sonores qui, espérons-le, contribueront à créer une expérience immersive, il est donc fortement recommandé de s'assurer que l'option Effets est activée (Menu / Options / Effets) et a un niveau de volume suffisant. De plus et pour cette raison, <b>il est recommandé de ne pas utiliser de musique de fond</b> ou, si vous l'utilisez, de baisser le volume.\n\nLes images utilisées dans ce scénario proviennent de Pixabay (http ://pixabay.com) et les fichiers audio proviennent de Freesound (http://freesound.org). Je suis extrêmement reconnaissant du service qu'ils fournissent et de la générosité et du talent de leurs auteurs.\n\nEnfin, je tiens à exprimer ma reconnaissance à Luísa Aldao, Fernando Esra et Vidimus, pour leur précieuse collaboration. Merci également aux personnes qui rendent Valkyrie possible, pour leur travail acharné, louable et altruiste.</color></i>
description.Russian=Школа для юных джентльменов "Дюшрей" скрыта в самом сердце горной местности в Шотландии. Гора Каменного круга, где расположена школа окутана мрачной легендой. \n \n Брюс Дарзи, ваш старый знакомый и директор школы, просит вас о помощи. Некоторое время назад персонал и ученики столкнулись со странными явлениями в школе. Что еще хуже, несколько дней назад пропал ребенок... Брюс Дарзи уверен, что сегодня может произойти что-то ужасное, если этому никто не помешает. \n \n "Не могли бы вы помочь..." \n --- \n <i> <color=lime>Внимание! В этом детективном сценарии используются громкие звуковые эффекты, которые, как мы надеемся, помогут создать атмосферу, поэтому рекомендуется отрегулировать уровень громкости по своему усмотрению. Также, <b>рекомендуется не использовать фоновую музыку</b>. А если вы все-таки ее используете, уменьшить громкость. \n \n Изображения, используемые в этом сценарии, взяты из Pixabay (http://pixabay.com), аудиофайлы - из Freesound (http://freesound.org). Я безмерно благодарен за предоставляемые ими услуги, а также за щедрость и талант их авторов. \n \n Наконец, я хочу выразить свою признательность Луисе Альдао, Фернандо Эсре и Видимусу за их бесценное сотрудничество. Спасибо всем тем, кто поддерживают проект Valkyrie, за их работу.</color></i>
