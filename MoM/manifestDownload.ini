synopsys.Italian=La famiglia Gordon vi ha contattato per trovare la loro figlia, Felicia.
description.Spanish=La familia Gordon se ha puesto en contacto contigo para que encuentres a su hija, Felicia. Lleva unos días desaparecida y aunque la policía cree que ha huido con su novio, sus padres no están tan seguros. La última pista es una cita en su agenda personal: <i>En la pajarería a las 22.30 h</i>.\n\nEste escenario solo necesita la caja inicial de las Mansiones de la Locura 2a edición.\n\nNota de los creadores: esta partida es la primera parte de una campaña de dos escenarios e incluye dos modos de juego: "Pesadilla" y "Difícil"". La elección del nivel de dificultad no influye en la segunda partida de la campaña.
description.French=La famille Gordon vous a contacté pour retrouver leur fille, Felicia. Elle a disparu depuis quelques jours et même si la police croit qu'elle a fui avec son petit ami, ses parents n'en sont pas si sûrs. Le seul indice est un rendez-vous dans son agenda personnel: <i>la volière à 22h30</i>.\nCe scénario n'a besoin que de la boîte initiale de Mansions 2.\nNotes du créateur : Si vous voulez affronter ce scénario, cela pose un défi différent aux autres scénarios de Mansions of Madness, il est extrêmement difficile et frustrant. Tu devras te promener avec mille yeux.
description.English=The Gordon family has contacted you to find their daughter, Felicia. She has been missing for a few days and although the police believe that she has fled with her boyfriend, her parents are not so sure. The last clue is an appointment in her personal diary: <i>22.30h at the bird shop</i>\nThis scenario only needs the initial box of Mansions 2.\notes from the creators: This game is the first part of a two-stage campaign and includes two game modes: "Nightmare" and "Hard". The choice of the difficulty level does not influence the second game of the campaign.
description.Portuguese=A família Gordon entrou em contato com você para encontrar sua filha, Felicia. Ela está desaparecida há alguns dias e embora a polícia acredite que ela tenha fugido com o namorado, seus pais não têm tanta certeza. A última pista é uma citação em seu diário pessoal: <i> 22:30h na loja de aves </i>\nEste cenário só precisa de caixa base do jogo. \n Notas do criador: Essa é a primeira partida de uma campanha de 2 cenários e inclui dois modos de jogo: "Pesadelo" e "Difícil". A escolha de nível de dificuldade não influencia na segunda partida da campanha.
description.Korean=\n고든(Gordon)가족이 딸 펠리시아(Felicia)를 찾기 위해 당신에게 연락했습니다.\n그녀는 며칠째 행방불명 상태로\n경찰은 남자친구와 함께 도주한 것으로 보고 있지만\n부모는 확신하지 못하고 있습니다.\n마지막 단서는 그녀의 일기에 있는 메모 입니다.\n\n<i> “22시30분 새 가게에서”</i>\n\n본 시나리오는 광기의 저택 2판 본편만 필요합니다.\n※이 시나리오는 제작자의 게임 중 첫 번째 파트이며\n"악몽" 및 "하드"의 두 가지 난이도가 제공됩니다.\n플레이 난이도는 두 번째 파트에 영향을 주지 않습니다.\n
description.Italian=La famiglia Gordon vi ha contattato per trovare la loro figlia, Felicia. È scomparsa da alcuni giorni e sebbene la polizia ritenga che sia fuggita con il suo ragazzo, i suoi genitori non ne sono così sicuri. L'ultimo indizio è un appunto nel suo diario personale: <i> 22.30 al negozio di uccelli </i>\nQuesto scenario necessita solo della scatola base de "Le case della Follia" 2nda Edizione.\nNote dai creatori: questo gioco è la prima parte di una campagna in due fasi e include due modalità di gioco: "Incubo" e "Difficile". La scelta del livello di difficoltà non influenza la seconda partita della campagna.
