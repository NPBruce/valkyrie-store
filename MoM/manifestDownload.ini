description.Spanish=Esta noche la Baronesa Hilda organiza su baile de máscaras anual. Es el evento social más importante de Arkham y ya nadie recuerda a cuándo se remontan sus inicios, pues se trata de una tradición iniciada por los ancestros de la Baronesa.\n\nLa policía sospecha que el evento puede ser una tapadera para algún tipo de crimen perpetrado por un grupo de personas de la alta sociedad, pero carecen de indicios suficientes como para intervenir y os piden ayuda.\n\n---\n\n<i>Se ha hecho un esfuerzo por añadir sonidos que ayuden a la inmersión en la aventura, por lo que se recomienda que la opción de Efectos (Menú principal / Opciones / Efectos) esté activa y con nivel de volumen aceptable.\n\nSe ha querido primar la brevedad descargando, en consecuencia, la línea argumental y el número de interacciones. Con todo, en el escenario creo que encontraréis elementos que lo hacen inmersivo y entretenido para una partida relativamente breve (60-90 min) y ligera.\n\nLas imágenes utilizadas para esta aventura proceden de Pixabay (http://pixabay.com) y los audios de Freesound (http://freesound.org). Agradezco enormemente la generosidad y talento de sus respectivos autores y autoras.</i>
