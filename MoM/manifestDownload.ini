synopsys.Spanish=Investiga las desapariciones y muertes en el condado de Essex
synopsys.Polish=Zbadajcie zaginięcia i zgony, do jakich dochodzi w hrabstwie Essex
synopsys.French=Une enquête sur des meurtres et des disparitions de femmes dans le comté d'Essex.
description.Spanish=Intrigado por los últimos sucesos que vienen ocurriendo por todo el condado de Essex te aventuras a investigar las numerosas desapariciones y muertes de mujeres jóvenes de la zona. Por desgracia, cada día que pasa se hacen más frecuentes...\n\n Ante la ineptitud policial, te encomiendas a tu sentido del deber e indagas en lo ocurrido. Cada vez que tienes alguna sospecha te apresuras a comprobarla...\n\n -------------------------------------\nAdaptación del escenario «Dejad a los niños», creado por Keith Owens para la primera edición de «Mansiones de la locura».\n-------------------------------------\n\n <b>Aviso: Este escenario contiene descripciones truculentas.</b>\n\n Escenario recomendado para jugadores novatos o poco experimentados.\nSólo se necesita el juego base. Hay 4 finales distintos.\nEl mapa del escenario tiene un tamaño máximo de 4x3 tableros.\n -------------------------------------\nLa versión 2.x es un rediseño del escenario: corrección de errores, actualización, un final nuevo y cambios en otro, mejoras gráficas, música y opción de puntuar/enviar comentarios.
description.Polish=Zaintrygowani ostatnimi wydarzeniami, które miały miejsce w hrabstwie Essex wyruszacie w drogę, aby zbadać liczne zaginięcia i zgony młodych kobiet w tamtejszych okolicach. Niestety, z upływem czasu nieszczęścia stają się coraz częstsze...\n\n W obliczu nieudolności policji, w celu zbadania sprawy możecie polegać wyłącznie na waszym poczuciu obowiązku. Musicie się spieszyć, by sprawdzić swoje podejrzenia...\n\n -------------------------------------\nJest to adaptacja scenariusza "Pozwólmy dzieciom odejść", stworzonego przez Keitha Owensa na potrzeby pierwszej edycji "Posiadłości Szaleństwa".\n-------------------------------------\n\n <b>Uwaga: Scenariusz zawiera drastyczne opisy. \nDokonywane przez graczy wybory mogą prowadzić do wydarzeń mogących wywołać poczucie zgorszenia.</b>\n\n Rozgrywka zalecana jest dla początkujących lub niedoświadczonych graczy.\nDo gry nie jest wymagane posiadanie dodatków. Dostępne są 4 różne zakończenia.\nMaksymalny rozmiar planszy wynosi 4x3 kafelki.\n -------------------------------------\nW ramach wersji 2.x przeprojektowano scenariusz: poprawiono błędy, zaktualizowano mechaniki, dodano nowe zakończenie i dokonano zmian w pozostałych, ulepszono grafiki, dodano muzykę i poprawiono opcję oceniania/przesyłania komentarzy.
description.French=Intrigué par les derniers événements qui se sont déroulés dans le comté d'Essex, vous décidez d'enquêter sur les nombreuses disparitions mystérieuses de jeunes femmes dans la région. Malheureusement, cela devient de plus en plus fréquents... \n\n Face à l'incompétence de la police, vous décidez de prendre les choses en main, c'est votre conscience et votre sens du devoir face à ses tragédies qui ne doivent pas rester impunies. C'est plus fort que vous, vous devez découvrir la vérité... \n\n -------------------------------- - ---- \n Adaptation du scénario "Leave the children", créé par Keith Owens pour la première édition de "Mansions of Madness". \n -------------------------------------- \n\n <b>Attention : le scénario contient des descriptions pouvant heurtés les personnes sensibles.</b> \n\n Scénario recommandé pour les joueurs novices ou inexpérimentés. \n Seul le jeu de base est nécessaire. Il y a 4 fins différentes. \n Le plateau du scénario a une taille maximale de 4x3 planches. \n\n ------------------------------------- \n La version 2.0 inclut une refonte du scénario : corrections de bugs, interactions et de nouvelles fins ( modification des conditions de victoire), améliorations graphiques et sonores (musique).\nL'option d'évaluer et d'envoyer des commentaires a également été ajoutée.
authors.Spanish=\nCreado por: Agerno\n Versión 2.x: Vidimus\n\nBasado en una historia de Keith Owens\nMúsica: David Fesliyan (www.fesliyanstudios.com)\nTraducción al polaco: Kalaszwili
