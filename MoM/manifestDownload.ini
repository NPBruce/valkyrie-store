description.Spanish=<color=#FFD700>✧･ﾟ</color> <color=#00FF7F>LA</color> <color=#7CFC00>BRUMA</color> <color=#66CDAA>DEMONÍACA</color> <color=#FFD700>･ﾟ✧</color>\n<color=#BDB76B>━━━━ Parte II ━━━━</color>\n<color=#E9967A>Una niebla verdosa y antinatural envuelve vuestro barco mientras navegáis hacia aguas desconocidas. El Capitán <b>Jeremiah Bloodmoon</b>, un hombre atormentado por sus propios demonios, os guía entre delirios alcohólicos hacia el lugar donde abandonó a <b>Frank Collins</b>.</color>\n\n<color=#BDB76B>━━━━⊱⋆⊰━━━━</color>\n<color=#FF8C00>⚠ AVISO IMPORTANTE ⚠</color>\n<color=#FFD700>Esta aventura contiene una cantidad considerable de texto narrativo y diálogos. Se recomienda tomar notas y prestar atención a los detalles.</color>\n<color=#BDB76B>━━━━⊱⋆⊰━━━━</color>\n<i>▸ La aventura se divide en 4 capítulos:\n⌛ Podéis jugar 2 capítulos, guardar, y continuar con los otros 2 más adelante\n☠️ Múltiples finales posibles >15\n Enigmas desafiantes que pondrán a prueba vuestra astucia\n Rica en narrativa y diálogos significativos</i>\n<color=#BDB76B>⊱⋆⊰</color> <b>VALORACIÓN</b> <color=#BDB76B>⊱⋆⊰</color>\n<color=#FFD700>⌛ Duración:</color>  ★★★★☆  <i>「Extensa」</i>\n<color=#FFD700> Texto:</color>     ★★★★★  <i>「Muy Alto」</i>\n<color=#FFD700>⚔️ Combate:</color>   ★★★★☆  <i>「Moderado」</i>\n<color=#FFD700> Enigmas:</color>   ★★★★★  <i>「Desafiante」</i>\n<color=#FFD700> Historia:</color>  ★★★★☆  <i>「Compleja」</i>\n\n<color=#7D90A6>Nota: Se recomienda tomar notas durante la partida para seguir mejor la trama y resolver los enigmas.</color>\n
description.English=<color=#FFD700>✧･ﾟ</color> <color=#00FF7F>THE</color> <color=#7CFC00>DEMONIC</color> <color=#66CDAA>MIST</color> <color=#FFD700>･ﾟ✧</color>\n<color=#BDB76B>━━━━ Part II ━━━━</color>\n<color=#E9967A>An unnatural greenish fog envelops your ship as you navigate into unknown waters. Captain <b>Jeremiah Bloodmoon</b>, a man tormented by his own demons, guides you through alcoholic delusions to the place where he abandoned <b>Frank Collins</b>.</color>\n\n<color=#BDB76B>━━━━⊱⋆⊰━━━━</color>\n<color=#FF8C00>⚠ IMPORTANT WARNING ⚠</color>\n<color=#FFD700>This adventure contains a considerable amount of narrative text and dialogues. It is recommended to take notes and pay attention to details.</color>\n<color=#BDB76B>━━━━⊱⋆⊰━━━━</color>\n<i>▸ The adventure is divided into 4 chapters:\n⌛ You can play 2 chapters, save, and continue with the other 2 later\n☠️ Multiple possible endings >15\n Challenging puzzles that will test your ingenuity\n Rich in narrative and meaningful dialogue</i>\n<color=#BDB76B>⊱⋆⊰</color> <b>RATING</b> <color=#BDB76B>⊱⋆⊰</color>\n<color=#FFD700>⌛ Duration:</color> ★★★★☆ <i>「Extensive」</i>\n<color=#FFD700> Text:</color> ★★★★★ <i>「Very High」</i>\n<color=#FFD700>⚔️ Combat:</color> ★★★★☆ <i>「Moderate」</i>\n<color=#FFD700> Puzzles:</color> ★★★★★ <i>「Challenging」</i>\n<color=#FFD700> Story:</color> ★★★★☆ <i>「Complex」</i>\n\n<color=#7D90A6>Note: It is recommended to take notes during the game to better follow the plot and solve the puzzles.</color>\n
